<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<title>圣杯布局</title>
		<style>
			html,body{
				margin: 0;
				padding:0;
				height: 100%;
				font-family: arial, "微软雅黑";
			}
			.fl{
				float: left;
			}
			.clearfix{
				*zoom: 1;
			}
			.clearfix::after{
				content: '';
				height: 0;
				width: 0;
				display: block;
				visibility: hidden;
				clear: both;
			}
			header, footer{
				height: 60px;
				background: #283739;
			}
			.content{
				height: calc(100% - 120px);
				padding-left: 270px;
				padding-right: 170px;
			}
			.content>.main{
				background: #F7FBFC;
				height: 100%;
				width: 100%;
			}
			.aside{
				height: 100%;
				width: 250px;
				background: #D6E6F2;
				margin-left: -100%; /* 缺陷所在: 一旦*/
				position: relative;
				left: -270px;
			}
			.extra{
				height: 100%;
				width: 150px;
				background: #B9D7EA;
				margin-left: -150px;
				position: relative;
				right: -170px;
			}
		</style>
	</head>
	<body>
		<header><nav>header</nav></header>
		<div class="content clearfix">
			<div class="main fl">
				<ul>
					<li>缺陷： main的宽度不能小于aside</li>
					<li>因为，content具有padding，且content不是border-box</li>
					<li>所以它的宽度就等于main的宽度(main width:100%)</li>
					<li>且aside使用负边距100%, 如果main的宽度小于aside，则代表负边距的数值小于aside自身宽度</li>
					<li>这样无法让它浮动到上一行。</li>
				</ul>
			</div>
			<div class="aside fl">aside</div>
			<div class="extra fl">extra</div>
		</div>
		
		<footer>footer</footer>
	</body>
</html>
