<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8" >
		<title>单栏布局</title>
		<style>
		    html,body{
		    		margin: 0;
		    		padding: 0;
		    		height: 100%;
		    		color: #FFF;
		    }
		    body{
		    		min-width: 1280px;
		    }
		    .center{
		    	    width: 1080px;
		    		margin: 0 auto;
		    		text-align: center;
		    }
		    .outline{
		    		border-left: 1px solid #FFC85B;
				border-right: 1px solid #FFC85B;
		    }
			header{
				background: #379956;
			}
			header>nav{
				height: 60px;
				line-height: 60px;
				
			}
			.main{
				width: 1080px;
				margin: 0 auto;
				height: calc(100% - 60px - 80px);
				background: #EEEEEE;
				text-align: center;
			}
			footer{
				background: #234C63;
			}
			footer>.info{
				height: 80px;
				line-height: 80px;
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="center outline">nav bar</nav>
		</header>
		<div class="main"></div>
		<footer>
			<div class="info center outline"> footer </div>
		</footer>

	</body>
</html>
