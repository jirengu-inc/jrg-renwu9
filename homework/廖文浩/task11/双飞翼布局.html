<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<title>双飞翼布局</title>
		<style>
			html,body{
				margin: 0;
				padding: 0;
				height: 100%;
				font-family: arial, "微软雅黑";
			}
			.fl{
				float: left;
			}
			.clearfix{
				*zoom: 1;
			}
			.clearfix::after{
				content: '';
				height: 0;
				width: 0;
				visibility: hidden;
				display: block;
				clear: both;
			}
			.content{
				height: calc(100% - 100px);
			}
			header, footer{
				height: 50px;
				background: #414A50;
			}
			.full-height{
				height: 100%;
			}
			.main{
				width: 100%;
			}
			.main>.wrapper{
				background: #FFF4E1;
				height: 100%;
				margin-left: 270px;
				margin-right: 170px;
			}
			.aside{
				width: 250px;
				margin-left: -100%;
				background: #384137;
			}
			.extra{
				width: 150px;
				margin-left: -150px;
				background: #3BB873;
			}
		</style>
	</head>
	<body>
		<header>header</header>
		<div class="content clearfix">
			<div class="main fl full-height">
				<div class="wrapper">
					main
					<ul>
						<li>main里再嵌套一层wrapper</li>
						<li>aside的负边距100%参照content的内容宽,main设置100%宽，使得content内容宽度等于页面宽度100%</li>
						<li>于此aside的负边距不再受main里的wrapper宽度影响</li>
					</ul>
				</div>
			</div>
			<div class="aside fl full-height">aside</div>
			<div class="extra fl full-height">extra</div>
		</div>
		<footer>footer</footer>
	</body>
</html>
