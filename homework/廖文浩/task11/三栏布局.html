<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<title>三栏布局</title>
		<style>
			html,body{
				margin: 0;
				padding: 0;
				height: 100%;
				font-family: arial;
			}
			body{
				min-width: 800px;
			}
			.fl{
				float: left;
			}
			.fr{
				float: right;
			}
			nav.menu{
				width: 250px;
				min-height: 500px;
				background: #99F0CA;
			}
			.aside{
				width: 150px;
				min-height: 500px;
				background: #F73F52;
			}
			.main{
				margin-left: 270px;
				margin-right: 170px;
				min-height: 700px;
				background: #F6F6F6;
			}
			footer{
				height: 60px;
				background: #8C7676;
			}
			.clearfix{
				*zoom: 1;
			}
			.clearfix::after{
				/*clear fix */
				content: '';
				height: 0;
				width: 0;
				display: block;
				visibility: hidden;
				clear: both;
			}
			
		</style>
	</head>
	<body>
		<div class="content">
			<nav class="menu fl">menu</nav>
			<div class="aside fr">aside</div>
			<div class="main">main</div>
		</div>
		<footer>footer</footer>
	</body>
</html>
