<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>demo offset</title>
    <style>
      p:first-child {
      border: 1px solid red;
      position: relative;
      top: 30px;
      left: 30px;
      }
      p:last-child {
      border: 1px solid black;
      margin-left: -50px;
      margin-top: -80px;
      }
      .centering {
      border: 2px solid #ccc;
      height: 100px;
      width: 500px;
      }
      .block {
      height: 40px;
      width: 100px;
      background: #cee;
      margin-left: auto;
      margin-right: auto;
      top: 50%;
      }
    </style>
  </head>
  <body>
    <p>offset using relative positioning</p>
    <p>offset using negative margin</p>
    <div class="centering">
      <div class="block"></div>
    </div>
  </body>
</html>
