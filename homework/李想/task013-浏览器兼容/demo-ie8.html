<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ie8</title>
  </head>
  <body>

    <div class="box title">
      <h4>IE8 TEST</h4>
    </div>

    <div class="box">
      <p>
        <strong>BOX MODEL</strong> <br />
        ---------------- <br />
        width: 400px; <br />
        border: 20px solid orange; <br />
        background: lightblue; <br />
        padding: 20px; <br />
        margin: 20px; <br />
      </p>
    </div>

    <div class="box inline-block">
      <p>INLINE BLOCK in IE7</p>
      <p>INLINE</p>
    </div>

    <div class="box max-width">
      <p>MAX-WIDTH: 200px</p>
    </div>

    <style>
     body {
       padding: 0;
       margin: 0;
     }

     .title h4 {
       margin: 5px 0;
     }

     .box {
       width: 400px;
       border: 20px solid orange;
       background: lightblue;
       padding: 20px;
       margin: 20px;
     }

     p {
       outline: 1px dotted white;
       background: orangered;
     }

     /* inline block */

     .inline-block p {
       display: inline-block;
     }

     /* max-width */
     .max-width p {
       max-width: 200px;
     }

    </style>
  </body>
</html>
