  <script>

function Exposure($target, callback){
  this.$target = $target
  this.callback = callback
  this.bind()
  this.check()
}

Exposure.prototype.bind = function(){
  var _this = this
  $(window).on('scroll', function(){
    _this.check()
  })
}

Exposure.prototype.check = function(){
  if(this.isShow(this.$target)){
    this.callback(this.$target)
  }
}

Exposure.prototype.isShow = function(){
  var scrollTop = $(window).scrollTop(),
      nodeHeight = this.$target.outerHeight(true),
      offsetTop = this.$target.offset().top,
      windowHeight = $(window).height()
  if(scrollTop < nodeHeight + offsetTop && scrollTop + windowHeight > offsetTop){
    return true;
  }else{
    return false;
  }
}

var Exposures = (function(){
  return {
    init: function($targets, callback){
      $targets.each(function(index, target){
        new Exposure($(target), callback)
      })
    }
  }
})()

Exposures.init($('.container img'), function($node){
  showImage($node)
})

function showImage($img){
    var url=$img.attr('data-src')
    $img.attr('src', url)
}

  </script>
