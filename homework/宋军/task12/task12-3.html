<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>holy cup layout</title>
  <style>
  *{
  margin: 0;
  padding: 0;
  }
   #header, #footer{
   height: 100px;
   background: gray;
   }
   #content{
   padding: 0 0 0 200px;
   }
   #content:after{
   content: "";
   display: block;
   clear: both;
   }
   #main{
   float: left;
   width: 100%;
   height: 300px;
   background: red;
   }
   #lside{
   float: left;
   width: 200px;
   height: 300px;
   background: blue;
   margin-left: -100%;
   position: relative;
   left: -200px;
   }
  </style>
</head>
<body>
 <div id="header">header</div>
 <div id="content">
   <div id="main">main</div>
   <div id="lside">leftside</div>
 </div>
 <div id="footer">footer</div>
</body>
</html>
