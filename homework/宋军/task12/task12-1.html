<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{
  margin: 0;
  padding: 0;
  }
   .outer{
   width: 960px;
   background: gray;
   margin-left: -20px;
   }
   .outer:after{
   content: "";
   display: block;
   clear: both;
   }
   ul{
   list-style: none;
   }
   li{
   float: left;
   width: 300px;
   height: 100px;
   margin-left: 20px;
   margin-top: 10px;
   background: blue;
   }
  </style>
</head>
<body>
 <div class="outer">
 <ul>
 	<li>1</li>
 	<li>2</li>
 	<li>3</li>
 	<li>4</li>
 	<li>5</li>
 	<li>6</li>
 </ul>
 </div>
</body>
</html>
