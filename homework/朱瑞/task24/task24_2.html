<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
  <style>
        ul,
        li,
        p,
        a {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        li {
            list-style: none;
            border: 1px solid #CCC;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            cursor: pointer;
        }
        #loadmore {
            display: inline-block;
            border: 1px solid #E27272;
            border-radius: 3px;
            padding: 10px;
            color: #E27272;
        }
        .main {
            text-align: center;
        }
        .bcgcolor {
            background: #008000;
        }
    </style>
</head>
<body>
	<div class="main">
        <ul id="ct">
            <li>内容1</li>
            <li>内容2</li>
        </ul>
        <a href="#" id="loadmore">加载更多</a>
    </div>

	<script>
         var loadMore = document.querySelector('#loadmore');
        var start = 3;
        var length = 6;
        var isLoading = false;
        loadMore.addEventListener('click', function() {
            if (isLoading) {
                return;
            }
            isLoading = true;
            ajax({
                type: 'get',
                url: 'task24_2.php',
                data: {
                    srt: start,
                    len: length
                },
                success: function(ret) {
                    dealWith(ret);
                    isLoading = false;
                },
                error: function() {
                    onError();
                }
            });
        });
        function dealWith(ret) {
            for (var i = start; i < ret; i++) {
                var newLi = document.createElement('li');
                newLi.innerHTML = '内容' + i;
                document.querySelector('#ct').appendChild(newLi);
            }
            start = ret;
        }
        function onError() {
            alert('sorry');
        }
        function ajax(opts) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var json = JSON.parse(xmlhttp.responseText);
                    opts.success(json);
                }
                if (xmlhttp.readyState == 4 && xmlhttp.status == 404) {
                    opts.error();
                }
            };
            var dataStr = '';
            for (var k in opts.data) {
                dataStr += k + '=' + opts.data[k] + '&';
            }
            dataStr = dataStr.substr(0, dataStr.length - 1);
            if (opts.type.toLowerCase() === 'post') {
                xmlhttp.open('post', opts.url, true);
                xmlhttp.setRequestHeader("Contenr-type", "application/x-www-form-urlencoded");
                xmlhttp.send(dataStr);
            }
            if (opts.type.toLowerCase() === 'get') {
                xmlhttp.open('get', opts.url + '?' + dataStr, true);
                xmlhttp.send();
            }
        }
        </script>
    
</body>
</html>
