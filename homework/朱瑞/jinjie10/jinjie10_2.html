<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{
		margin:0;
	   	padding:0;
   }
   a{
	   	text-decoration: none;
	  	color:#333;
   }
   #btn{
   		width: 60px;
   		height: 30px;
	   	border-radius: 5px;
	   	margin-left:20px;
	  	margin-top:20px;
	   	cursor: pointer;
	   	display: block;
   }
   #btn:hover{
   		background-color: #eee;
   }
   .cover{
	  	position: fixed;
	  	top:0;
	   	left:0;
	    right:0;
	   	bottom:0;
	   	opacity: 0.5;
	   	background-color: #ccc;
	   	display: none;
   }
   .wrap{
	   	position: absolute;
	   	height: 200px;
	   	width: 400px;
	   	border:1px solid #eee;
	   	border-radius: 5px;
	   	background-color: white;
	   	display:none;
	   	margin-left: 200px;
	   	margin-top: 200px;
   }
   .header{
	   	height: 40px;
	   	line-height: 40px;
	   	position: relative;
	   	margin-left: 20px;
   }
   .header .close{
	   	position: absolute;
	   	font-weight: bold;
	   	right: 20px;
	   	top: 2px;
   }
   .content{
   		height:100px;
   		margin-top: 20px;
   		margin-left: 20px;
   }
   .content p:first-child{
   		padding-top: 10px;
   	    padding-bottom: 20px;
   }
   .clearfix:after{
   		content: '';
   		display: block;
   		clear: both;
   }
   .footer .btn{
   		float: right;
   		padding:10px;
   }
</style>

</head>
<body>
   <button id="btn">点我1</button>
   <div class="cover"></div>
   <div class="wrap">
	   <div class="header">
	       <h3>我是标题1</h3>
	   	   <a class="close" href="#">X</a>
	   </div>
	   <hr>
	   <div class="content">
	   	   <p>我是内容1</p>
	   	   <p>我是内容2</p>
	   </div>
	   <hr>
	   <div class="footer clearfix">
	       <a class="btn btn-confirm" href="#">确定</a>
	       <a class="btn btn-cancel" href="#">取消</a>
   	   </div>
   </div>

   <script>
   		var btn = document.querySelector("#btn");
   		var wrap = document.querySelector(".wrap")
   		var cover = document.querySelector(".cover");
   		var close = document.querySelector(".close");
   		var cancel = document.querySelector(".btn-cancel");
   		btn.addEventListener ('click',function(){
   			wrap.style.display = "block";
   			cover.style.display = "block"
   		})
   		cover.addEventListener('click',function(){
   			wrap.style.display = 'none';
   			cover.style.display = 'none';
   		})
   		close.addEventListener('click',function(){
   			wrap.style.display = 'none';
   			cover.style.display = 'none';
   		})
   		cancel.addEventListener('click',function(){
   			wrap.style.display = 'none';
   			cover.style.display = 'none';   			
   		})
   </script>
</body>
</html>
