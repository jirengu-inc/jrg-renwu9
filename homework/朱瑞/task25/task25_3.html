/*样式重置*/
	body,div,p,ul,li{
	margin: 0;

    }
    a{
    	text-decoration: none;

    }
    .clearfix:after{

		display: block;
		clear: both;
    }
    #tabs{

    .prod-ct{
    	margin-left: -20px;

    .prod-ct .prod{
    	width: 178px;
    	border:1px solid #eee;
    	padding: 10px 20px;
    	margin-left: 20px;
    	margin-top: 20px;
    	float: left;
    	text-align: center;
    	background: #fff;
    	position: relative;
    }
    .prod .cover{
    	position: absolute;
    	top:0;
    	right: 0;
    	left: 0;
    	bottom: 0;
    	background: rgba(0,0,0,0.3);
    	transition: all 0.3;
    	opacity: 0;
    }
    .prod .cover:hover{
    	opacity: 1;
    }
    .cover .btn{
    	position: absolute;
    	top:50%;
    	left: 50%;
    	transform: translate(-50%,-50%);
    }
    .btn{
    	display: inline-block;
    	padding: 10px 15px;
    	border:1px solid #c81623;
    	border-radius: 3px;
    	text-align: center;
    	background: #fff;
    	cursor: pointer;
    }
    .prod .prod-name{
    	height: 36px;
    	text-align: left;
    	font-size: 12px;
    	color: #666;
    }
    .prod .prod-price{
    	text-align: left;
    	color: #c81623;
    }
    .btn-add{
    	margin-top: 20px;
    }
</style>

    function getProdHtml(prod){
    	var html='';
    	html+='<li class="prod">';
    	html+='<div class="cover"><a href="" class="btn">立即抢购</a></div>';
    	html+='<a href="">';
    	html+='<img src="'+prod.img+'" alt="">';
    	html+='<div class="prod-name">'+prod.name+'</div>';
    	html+='<div class="prod-price">'+prod.price+'</div>';
    	html+='</a>';
    	html+='</li>';
    	return html;
    }
    $(".btn-add").on("click",function(e){
    	e.preventDefault();
    	$.each(products,function(idx,prod){
    		var html=getProdHtml(prod);
    		$(".prod-ct").append(html);
    	});
    })
    $(".prod-ct").on("mouseenter",".prod",function(e){
   	$(this).addClass("hover");
   });
   $(".prod-ct").on("mouseenter",".prod",function(e){
   	$(this).removeClass("hover");
   });
   });
</script>
