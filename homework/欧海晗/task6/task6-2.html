<body>
	<style>
		.dialog{
			border: solid 1px #ccc;
		}
		.header{
			height: 40px;
			text-align: left;
			padding-left: 10px;
			font-size: 16px;
			color: #f00;
			border-bottom: solid 1px #ccc;

		}
		.content{
			height: 100px;
		}
		.content a{
			text-decoration: none;
			color: blue;
		}
		.content a:hover {
        	color: red;
        }
		.footer{
			height: 50px;
			text-align: center;
		}
		 .footer a{
   			border: 1px solid #ccc;
    		border-radius: 3px;
    		padding: 4px 3px;
    		display: inline-block;
  }
	</style>

    </div>
  </div>
