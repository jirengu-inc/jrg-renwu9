<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>

<body>
    <style>
    .float {
        overflow: hidden;
        width: 280px;
        border: dashed 1px orange;
    }
    
    .float .item {
        width: 100px;
        height: 100px;
        float: left;
    }
    
    .float .item:nth-child(1) {
        background: red;
    }
    
    .float .item:nth-child(2) {
        background: grey;
    }
    
    .float .item:nth-child(3) {
        background: blue;
        margin-left: -20px;
    }
    </style>
    <div class="float">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
