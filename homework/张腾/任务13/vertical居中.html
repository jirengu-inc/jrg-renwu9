<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vertical居中</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style>
    .box {
        border: 1px solid;
        width: 500px;
        height: 350px;
        text-align: center;
    }
    
    .box:before {
        content: '';
        display: inline-block;
        vertical-align: middle;
        height: 100%;
    }
    
    .box img {
        vertical-align: middle;
    }
    </style>
</head>

<body>
    <div class="box">
        <img src="http://overwatch.nos.netease.com/2/media/screenshots/Genji03-thumb.jpg" alt="" />
    </div>
</body>

</html>
