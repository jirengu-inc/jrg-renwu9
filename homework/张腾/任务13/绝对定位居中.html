    <link href="" rel="stylesheet">
    <style>
    html,
    body {
        height: 100%;
    }
    
    .dialog {
        position: absolute;
        left: 50%;
        top: 50%;
        /*margin-left:-200px ;

        transform: translate(-50%, -50%);
        height: 300px;
        width: 400px;
        box-shadow: 0px 0px 3px #000;
    }
    
    .dialog .header {
        padding: 20px;
        background: #000;
        color: #fff;
    }
    
    .dialog .content {
        padding: 20px;
    }
    </style>
</head>

<body>

        <div class="content">我是内容</div>
    </div>
