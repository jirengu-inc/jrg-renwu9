<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>内联块状元素</title>
<style type="text/css">
div,p{background:pink;}
#a{
    display:inline;
    width: 50px;
    height: 40px;
}
#b{
    display:inline-block;
    width: 50px;
    height: 40px;
}
#c{
    display:block;
    width: 300px;
    height: 400px;
}
</style>
</head>
<body>
<div id="a">div1</div>
<div id="b">div2</div>
<p id="c">1段11</p>
</body>
</html>
