<style>
.tooltip, .tooltip1 {
	width: 200px;
	height: 100px;
	border-radius: 5px;
	border: 1px solid #ccc;
	margin-top:20px;
	position: relative;
}
.tooltip:before {
	display: block;
	content: '';
	width: 20px;
	height: 20px;
	background:white;
	border: 1px solid #ccc;
	border-bottom: white;
	border-right: white;
	position: absolute;
	left:80px;
	top:-11px;
	transform: rotate(45deg);
}
.tooltip1:before {
	display: block;
	content: '';
	width: 0px;
	height: 0px;
	border-top: 10px solid transparent;
	border-right: 10px solid transparent;
	border-left: 10px solid transparent;
	border-bottom: 10px solid #ccc;
	position: absolute;
	left:80px;
	top:-20px;
}
.tooltip1:after  {
	display: block;
	content: '';
	width: 0px;
	height: 0px;
	border-top: 10px solid transparent;
	border-right: 10px solid transparent;
	border-left: 10px solid transparent;
	border-bottom: 10px solid white;
	position: absolute;
	left:80px;
	top:-19px;

}
</style>
</head>
<body>
<h4>用旋转div做的对话框：</h4>
    <div class="tooltip">
    	
    </div>
<h4>用一个新的三角形掩盖法</h4>
	<div class="tooltip1">
		
	</div>
</body>
