
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>无线轮播</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	
		<style type="text/css">

		
		html,body,ul,li,p{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		html, body, .carousel, .img-ct{
			height: 100%;
			width: 100%;
		}
		
		.carousel{
			position: relative;
			overflow: hidden;
		}
		.img-ct{
			position: absolute;
		}
		.img-ct:after{
			content: '';
			display: table;
			clear: both;
		}
		.item{
			position: relative;
			float: left;
			height: 100%;
		}
		.content{
			position: absolute;
			top: 40%;
			z-index: 1;
			transform: translateY( -50%);
			text-align: center;
		}
		.content h3{
			font-size: 34px;
		}
		.content p{
			font-size: 16px;
			line-height: 2;
		}
		.content-left{
			left:30%;
			color:#666;
		}
		.content-right{
			right:30%;
			color:#fff;
		}
      
	    .img{
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			background-repeat: no-repeat;
			background-position: center center;
			background-size: cover;
		}
		.bullet {
			position: absolute;
		    bottom: 60px;
		    left: 50%;
		    transform: translateX(-50%);
		}
		.bullet li {
		    width: 16px;
		    height: 4px;
		    border-radius: 2px;
		    background: #ddd;
		    display: inline-block;
		    cursor: pointer;
		}

		.bullet li.active {
		    background: #666;
		}
		.img1{
			background: url(./img/1.png) no-repeat;
			background-size: cover;
		}
		.img2{
			background: url(./img/2.png) no-repeat;
			background-size: cover;
		}
		.img3{
			background: url(./img/3.png) no-repeat;
			background-size: cover;
		}
		.img4{
			background: url(./img/4.png) no-repeat;
			background-size: cover;
		}

		</style>

	</head>
	<body>
	
		<div class="carousel">
			<ul class="img-ct">
		        <li class="item">
		          <div class="img img1" data-bg-img="./img/5.png"></div>
		          <div class="content content-left">
		            <h3>花落花飞</h3>
					<p>花落花飞花满天，魂销香断有谁怜。</p>
		          </div>
		        </li>
		        <li class="item">
		          <div class="img img2" data-bg-img="./img/2.png"></div>
		          <div class="content content-right">
		            <h3>长风万里</h3>
					<p>长风万里送秋雁，对此可以酣高楼。</p>
		          </div>
		        </li>
		        <li class="item">
		          <div class="img img3" data-bg-img="./img/3.png"></div>
		          <div class="content content-left">
		            <h3>双溪</h3>
					<p>只恐双溪舴艋舟，载不动，许多愁。</p>
		          </div>
		        </li>
		        <li class="item">
		          <div class="img img4" data-bg-img="./img/4.png"></div>
		          <div class="content content-right">
		            <h3>青山</h3>
					<p>青山欲共高人语，联翩万马来无数。</p>
		          </div>
		        </li>
			</ul>
			<ul class="bullet">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>		
	



		
		<script type="text/javascript">
		
			
			var $ct = $('.img-ct'),
				$items = $ct.children(),
				$pre = $('.pre'),
				$next = $('.next'),
				$bullet = $('.bullet'),
				imgWidth = $(window).width(),
				imgCount = $ct.children().size();

			$ct.prepend($items.last().clone());
			$ct.append($items.first().clone());
			$ct.find('.item').css('width', imgWidth);
			$ct.find('.img').css('width', imgWidth);
			imgRealCount = $ct.children().size();
			$ct.css({left: 0-imgWidth, width: imgRealCount*imgWidth})





			var curIdx = 0;
			var isAnimate = false;


			$bullet.find('li').on('click', function(){
				var idx = $(this).index();
				if(idx > curIdx){
					playNext(idx - curIdx);
				}else if(idx < curIdx){
					playPre(curIdx - idx);
				}
			});

			autoPlay();
			function stopAuto(){
				clearInterval(clock);
			}

			function autoPlay(){
				clock = setInterval(function(){
					playNext();
				}, 3000);	
			}


			function playNext(idx){
				var idx = idx || 1;
				if(!isAnimate){
					isAnimate = true;
					$ct.animate({left: '-='+(imgWidth*idx)},function(){
						curIdx = (curIdx + idx)%imgCount;
						if(curIdx === 0){
							$ct.css({left: 0-imgWidth});;
						}
						isAnimate = false;
						setBullet();
					});
				}
			}

			function playPre(idx){
				var idx = idx || 1;
				if(!isAnimate){
					isAnimate = true;
					$ct.animate({left: '+='+(imgWidth*idx)},function(){
						curIdx = (imgCount + curIdx - idx)%imgCount;
						if(curIdx === (imgCount - 1)){
							$ct.css({left: 0-imgWidth*imgCount});;
						}
						isAnimate = false;
						setBullet();
					});
				}
			}

			function setBullet(){
				$bullet.children().removeClass('active')
								  .eq(curIdx).addClass('active');
			}

		
		
		</script>
	</body>
</html>
