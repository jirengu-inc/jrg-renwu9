<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.wrap{
			width:900px;
			margin:0 auto;
			background: #ccc;
		}
		.wrap .main{
			margin-left: -20px;
			
		}
		.wrap .main:after{
			content: "";
			display: block;
			clear:both;
		}
		li{
			list-style: none;
			width:286px;
			height: 80px;
			background: #004210;
			float:left;
			margin-top:10px;
			margin-left:20px;

		}
	</style>
</head>
<body>
	
	<div class="wrap">
		<ul class="main">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>
