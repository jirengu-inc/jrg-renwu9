<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    #header{
      background:#aaa;
      height:60px;
     
    }
    #container{
      padding-left:200px;
     
      min-width:600px;     
    }
    #container .column{
      float:left;
      position:relative;
     
    }
    #center{
      width:100%;
      background:green;
      height:500px;
     
    }
    #left{
      width:200px;
      background:red;
      margin-left:-100%; 
      left:-200px;
      height:300px;
    }
  
    #footer{
      clear:both;
      background:#aaa;
      height:60px;
    }
  </style>
</head>
<body>
  <div id=header></div>
<div id=container>
  <div id=center class=column></div>
  <div id=left class=column></div>
  
</div>
  <div id=footer></div>
</body>
</html>
