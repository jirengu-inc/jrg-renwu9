<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<style type="text/css">
		*{
			box-sizing: border-box;
		}
		body{
			font-size: 12px;
		}
		ul,li{
			margin:0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		a{
			text-decoration: none;
			color:#555;
		}
		h1{
			color:#666;
		}
		.tab{
			width:640px;
			margin:0 auto;
		}
		.clearfix:after{
			content: "";
			display: block;
			clear:both;
		}
		.left{
			text-align: left;
			height: 30px;
		}
		.tab-content{
			box-sizing: content-box;
			width:100%;
			margin-bottom: 30px;
		}
		.item-ct{
			margin-right: -20px;
			margin-bottom:-20px;
		}
		.item{
			position: relative;
			float:left;
			width:200px;
			height:200px;
			margin-right: 20px;
			margin-bottom: 20px;
			padding:10px 20px;
			text-align: center;
			border:1px solid #eee;
		}
		.cover{
			position: absolute;
			top:0;
			bottom:0;
			left:0;
			right:0;
			background: rgba(0,0,0,0.3);
			display: none;
		}
		.buy{
			position: absolute;
			left:50%;
			top:50%;
			transform: translate(-50%,-50%);
			text-align: center;
			padding:12px;
			border: 1px solid #c81623;
			color:#c81623;
			background: #fff;
			border-radius: 3px;
		}
		.price{
			color:#c81623;
		}
		.add{
			display: inline-block;
			padding:12px 15px;
			color: #c81623;
			border:1px solid #c81623;
			border-radius: 3px;
		}
	</style>
</head>
