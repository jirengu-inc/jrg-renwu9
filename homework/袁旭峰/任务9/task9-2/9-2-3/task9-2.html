<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
  div{
    width:0;
    height:0;
    border-top: 100px solid #fff;
    border-bottom: 100px solid #fff;
    border-left: 100px solid #fff;
    border-right: 100px solid #fff;
    margin-bottom:80px;
  }
  div:first-of-type{
    border-top:100px solid #00f;
    border-bottom:100px solid #0f0;
    border-left:100px solid #f00;
    border-right:100px solid #ff0;
  }
  div:nth-child(3){
    border-top:100px solid #00f;
  }
  div:nth-child(4){
    border-left:100px solid #f00;
  }
  div:nth-child(5){
    border-right: 100px solid #ff0;
  }
  div:nth-child(6){
    border-bottom: 100px solid #0f0;
  }
  div:nth-child(7){
    border-top: 65px solid #fff;
    border-bottom: 65px solid #f00;
    border-left: 65px solid #f00;
    border-right: 65px solid #fff;
  }
  div:nth-child(8){
    border-top: 65px solid #fff;
    border-bottom: 65px solid #0f0;
    border-left: 65px solid #fff;
    border-right: 65px solid #0f0;
  }
  </style>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
