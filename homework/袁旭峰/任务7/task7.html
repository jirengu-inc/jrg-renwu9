<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
  div{
    font-family: "微软雅黑",Arial;
    margin:0.7em 0;
  }
  </style>
  <form name="travel" method="post">
    <div>
      姓名：<input type="text" name="name" placeholder="用户名">
    </div>
    <div>
      密码：<input type="password" name="pwd" value="12345678">
    </div>
    <div>
      性别：
      <input type="radio" name="sexual" value="male" checked="checked">男
      <input type="radio" name="sexual" value="female">女
   </div>
    <div>
      取向：
      <input type="radio" name="ididntknow" value="male2">男
      <input type="radio" name="ididntknow" value="female2" checked="checked">女
    </div>
    <div>
      爱好：
      <input type="checkbox" name="dota">dota
      <input type="checkbox" name="travel"checked="checked">旅游
      <input type="checkbox" name="pet" checked="checked">宠物
    </div>
    <div>
      评论：
      <textarea cols="40" rows="10" placeholder="ddd" name="comment"></textarea>
    </div>
    <div>
      我的car:
      <select>
        <option value="saab" selected="selected">萨博</option>
        <option value="audi">奥迪</option>
        <option value="ford">福特</option>
      </select>
      <input type="submit" value="提交">
    </div>
</body>
</html>
