  <style>
    body{
      text-align: center;
    }
    li{
      list-style-type: none;
    }
    ul{
      padding-left: 0;
    }
    .list{
      padding-bottom: 20px;
    }
    .list li{
      margin:8px 0px;
      border: 2px solid #cdc;
      border-radius: 10px;
      line-height: 50px;
      text-align: left;
      padding-left: 30px;
    }
    .list li:hover{
      background-color: #cdc;
      border-color: #fff;
      color: #fff;
      transition: 0.2s;
    }
    #btn{
      padding: 12px 20px;
      border-radius: 10px;
      margin: 10px auto;
      border: 1px solid #cdc;
      background-color: #fff;
    }
    #btn:hover{
      background-color: #cdc;
      color:#fff;
      border-color: #fff;
      transition: 0.2s;
    }
  </style>
