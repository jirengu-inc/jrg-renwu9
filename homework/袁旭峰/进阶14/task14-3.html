  <style>
    ul{
      padding-left: 0;
    }
    li{
      list-style-type: none;
    }
    a{
      text-decoration: none;
    }
    .container{
      width: 908px;
      margin: 0 auto;
    }
    .list li{
      float: left;
      width:220px;
      margin: 10px;
      padding: 10px 20px;
      border: 1px solid #ccc;
      position: relative;
    }
    .list img{
      margin-left: 12px;
    }
    .list:after{
      display: block;
      clear: both;
      content: '';
    }
    .list li:nth-child(n+7) img{
      margin: 33px 0px 33px 45px;
    }
    .list li:hover .hidden{
      opacity: 1;
    }
    .hidden{
      width: 100%;
      height: 100%;
      top:0;
      left:0;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.2);
      z-index:2;
      opacity:0;
      transition:0.5s;
    }
    .hidden a{
      color:#f00;
      display: block;
      border-radius: 5px;
      margin: 130px auto;
      width: 64px;
      padding:15px 25px;
      border: 1px solid #f00;
      background-color: rgba(255, 255, 255, 0.8);
      transition: 0.2s;
    }
    .hidden a:hover{
      color: #fff;
      background-color: rgba(255, 0, 0, 0.8);
    }
    .container h2,.container>a{
      margin-left: 10px;
    }
    #btn{
      display: block;
      width: 32px;
      padding: 12px 23px;
      border: 1px solid #f00;
      color:#f00;
      border-radius: 8px;
      transition: 0.2s;
      background-color: #fff;
    }
    #btn:hover{
      color:#fff;
      background-color: #f00;
    }
