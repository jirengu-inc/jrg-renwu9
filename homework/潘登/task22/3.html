<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
</head>
<body>
<ul class="ct">
  <li data-img="1.jpg">鼠标放置查看图片1</li>
  <li data-img="2.jpg">鼠标放置查看图片2</li>
  <li data-img="3.png">鼠标放置查看图片3</li>
</ul>
<div class="img-preview"></div>
<script>
  var aUl=document.getElementsByClassName('ct')[0];
  var oLi=aUl.getElementsByTagName('li');
  var aDiv=document.getElementsByClassName('img-preview')[0];
  for(var i=0;i<oLi.length;i++){
  	oLi[i].addEventListener('mouseenter',function(){
  		var dataImg=this.getAttribute('data-img');
  		aDiv.innerHTML = '<img src="' + dataImg + '">';
  	});
  }
</script>
</body>
</html>
