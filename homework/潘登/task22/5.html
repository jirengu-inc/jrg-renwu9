<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		html,body,ul,li,h5{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
			color: black;
		}
		li{
			list-style: none;
		}
		.clearfix:after{
			content: "";
			display: block;
			clear: both;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		#main{
			width: 100%;
			height: 100%;
			background: black;
			opacity: 0.4;
			position: fixed;
			display: none;
		}
		.div1{
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -165px;
			margin-top: -100px;
			z-index: 2;
			background: white;
			width: 330px;
			height: 200px;
			display: none;
		}
		.div1 .div2{
			border-bottom: 1px solid #ccc;
			padding: 10px;
		}
		.div1 .div2 h5{
			float: left;
		}
		.div1 .div2 a{
			float: right;
		}
		.div1 .div3{
			padding: 47px;
			border-bottom: 1px solid #ccc;
		}
		.div1 .ul1{
			float: right;
		}
		.div1 .ul1 li{
			float: left;
			padding: 5px;
		}

	</style>
</head>
<body>
	<div id="main">
	</div>
	<div id="model" class='div1 clearfix'>
		  <div class="div2 clearfix">
			<h5>我是标题1</h5>
			<a id="a1" href="javascript:;">X</a>
		  </div>
			<div class="div3">我是内容1<br>我是内容1</div>
            <ul class="ul1 clearfix">
            	<li><a id="a2" href="javascript:;">取消</a></li>
            	<li><a href="javascript:;">确定</a></li>
            </ul>

	</div>
	<input type="button" value="点我1" id='button1'/>
	<script>
		var main1=document.getElementById('main');
		var model=document.getElementById('model');
		var a1=document.getElementById('a1');
		var a2=document.getElementById('a2');
		var btn=document.getElementById('button1');
		btn.addEventListener('click',function(){
			main1.style.display="block";
			model.style.display="block";
		});
		main1.addEventListener('click',function(){
			main1.style.display="none";
			model.style.display="none";
		});
		a1.addEventListener('click',function(){
			main1.style.display="none";
			model.style.display="none";
		});
		a2.addEventListener('click',function(){
			main1.style.display="none";
			model.style.display="none";
		});

	</script>
</body>
</html>
