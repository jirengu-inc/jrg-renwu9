<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>表格</title>
<style id="jsbin-css">
table{
  width:100%;
  border-collapse:collapse;
  text-align:center;
}
table th{
  border:1px solid #ccc;
  padding:5px;
  background:blue;
}
table td{
  border:1px solid #ccc;
  padding:5px;
}
table tr:hover{
  background:#eee;
}
</style>
</head>
<body>
  <table>
    <tr>
      <th>姓名</th>
      <th>性别</th>
    </tr>
    <tr>
      <td>小明</td>
      <td>男</td>
    </tr>
    <tr>
      <td>小花</td>
      <td>女</td>
    </tr>
  </table>
</body>
</html>
