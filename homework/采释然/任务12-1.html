<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 698px;
			margin: 0 auto;
			background-color: #ccc;
			padding: 0 0 10px 0;
		}
        .box>div{
        	margin-left: -10px;
        }
        .box>div::after{
            content:'';
            clear: both;
            display: block;
        }
        .box>div div{
        	width: 226px;
        	height: 80px;
        	float: left;
        	margin-left: 10px;
        	margin-top: 10px;
        	background-color: #004210;
        }
	</style>
</head>
<body>
	<div class="box">
		<div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
	</div>
</body>
</html>
