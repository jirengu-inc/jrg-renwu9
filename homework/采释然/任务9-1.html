<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>task9-1</title>
    <style type="text/css">
    body {
        text-align: center;
    }
    
    .btn {
        display: inline-block;
        width: 70px;
        height: 40px;
        background-color: #EE5732;
        vertical-align: bottom;
        line-height: 40px;
        border-radius: 5px;
        color: #fff;
        text-decoration: none;
        border: none;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        font-family: "Microsoft YaHei"，sans-serif;
        padding: 0;
    }
    
    .btn:hover {
        background-color: #c14d21;
    }
    
    .btn:active {
        background-color: #e25f31;
    }
    </style>
</head>

<body>
    <a class="btn" href="#">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>

</html>
