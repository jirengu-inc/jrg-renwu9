    <div>
    	我去问师父，人的一生应该怎么度过，师父翻翻眼皮想了想，丢给我一本《佛祖是怎样炼成的》，
    	我翻了很久，前面无数页都是青年佛祖先知先觉舍己为人教化众生终成正果的励志故事，在最后一
    	页有人用毛笔批了几个字：“我不相信”。那个破坏书籍的家伙居然还签上了自己的名字：金蝉子。
    </div>
	<p>
	怎能忘了西游？从今天起，做一个幸福的猴。劈柴、喂马、周游世界。从明天起，关心粮食和蔬菜。
	我有一座小山，面朝大海，春暖花开。从明天起，和每一个妖精通信，告诉他们我的幸福。那幸福的
	闪电告诉我的，我将告诉每一个人。我们去西游吧，给每一条河、每一座山取一个温暖的名字。
</p>
