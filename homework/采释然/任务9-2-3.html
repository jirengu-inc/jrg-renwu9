<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{
		margin:20px;
	}
		.square{
			width: 0;
			height: 0;
			border-top: 70px solid  #0000ff;
			border-right: 70px solid #FFFF0A;
			border-bottom: 70px solid #008B00;
			border-left: 70px solid #ff0000;
		}
		.blue-triangle{
			width: 0;
			height: 0;
			border-top: 70px solid  #0000ff;
			border-right: 70px solid transparent;
			border-left: 70px solid  transparent;			
		}
		.red-triangle{
			width: 0;
			height: 0;
			border-top: 70px solid  transparent;
			border-bottom: 70px solid transparent;
			border-left: 70px solid #ff0000;
		}
		.yellow-triangle{
			width: 0;
			height: 0;
			border-top: 70px solid  transparent;
			border-right: 70px solid #FFFF0A;
			border-bottom: 70px solid transparent;		
		}
		.green-triangle{
			width: 0;
			height: 0;
			border-right: 70px solid transparent;
			border-left: 70px solid transparent;
			border-bottom: 70px solid #008B00;
		}
		.red-right-angle{
			width: 0;
			height: 0;
			border-bottom: 70px solid transparent;
			border-left: 70px solid #ff0000;
		}
		.green-right-angle{
			width: 0;
			height: 0;
			border-bottom: 70px solid #008B00;
			border-left: 70px solid transparent;
		}
	</style>
</head>
<body>
	<div class="square"></div>
	<div class="blue-triangle"></div>
	<div class="red-triangle"></div>
	<div class="yellow-triangle"></div>
	<div class="green-triangle"></div>
	<div class="red-right-angle"></div>
	<div class="green-right-angle"></div>
</body>
</html>
