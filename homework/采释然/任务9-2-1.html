<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>任务9</title>
	<style type="text/css">
		.box{
			background-image: url(http://csssprites.com/results/ad54f834219d3ee91d48eb206a28474b/result.png);
			background-repeat: no-repeat;
			height: 30px;
			font-size: 30px;
			line-height: 30px;
			display: inline-block;
			padding-left: 30px;
		}
		.speed{
			background-position: 0px -2px;
		}
		.start{
			background-position: 0px -92px;
		}
		.stop{
			background-position: 0px -50px;
		}
		.speed:hover{
			background-position: -1px -137px;
		}
		.start:hover{
			background-position: -5px -187px;
		}
		.stop:hover{
			background-position: 4px -231px;
		}
		div:hover{
			color: #A663BE;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="box speed">前进</div>
	<div class="box start">开始</div>
	<div class="box stop">停止</div>
</body>
</html>
