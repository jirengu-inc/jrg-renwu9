<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	.circle{
  position:relative;
  height:100px;
  width:100px;
  /*background:#ccc;*/
  animation:roller 6s infinite;
}
.circle1{
  position:absolute;
  left:0;
  top:0;
  height:100px;
  width:50px;
  background:red;
  border-radius:50px 0px 0px 50px;
}
.circle2{
  position:absolute;
  left:50px;
  top:0;
  height:100px;
  width:50px;
  background:black;
  border-radius:0px 50px 50px 0px;
}
.circle3{
  position:absolute;
  height:50px;
  width:50px;
  border-radius:25px;
  background:red;
  left:25px;
  top:0px;
}
.circle4{
  position:absolute;
  height:50px;
  width:50px;
  border-radius:50px;
  background:black;
  left:25px;
  top:50px;
}
.circle5{
  position:absolute;
  width:20px;
  height:20px;
  border-radius:15px;
  background:black;
  top:15px;
  left:40px;
}
.circle6{
  position:absolute;
  width:20px;
  height:20px;
  border-radius:15px;
  background:red;
  top:65px;
  left:40px;
}
</style>
</head>
<body>
    <div class="circle">
  <div class="circle1">
  </div>
  <div class="circle2">
  </div>
  <div class="circle3">
  </div>
  <div class="circle4">
  </div>
  <div class="circle5">
  </div>
  <div class="circle6">
  </div>
</body>
</html>
