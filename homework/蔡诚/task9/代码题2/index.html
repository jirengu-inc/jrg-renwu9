<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="./iconfont.js"></script>
<style type="text/css">
.icon {
   width: 1em; height: 1em;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;  
}
.forward {
	font-size: 24px;
}
.start {
	font-size: 26px;
}
.stop {
	font-size: 25px;
}
.word{
	font-size:20px;
}
div{
	display:inline-block;
	margin-right:30px;
	cursor:cell;
}
.forward:hover {
	color:purple;
}
.start:hover {
	color:purple;
}
.stop:hover {
	color:purple;
}
</style>
</head>
<body>
   <div class="forward">
   <svg class="icon forward" aria-hidden="true">
   <use xlink:href="#icon-tubiao02"></use>
   </svg>
   <span class="word">前进</span>
   </div>
   <div class="start">
   <svg class="icon start" aria-hidden="true">
   <use xlink:href="#icon-kaishi"></use>
   </svg>
   <span class="word">开始</span>
   </div>
   <div class="stop">
   <svg class="icon stop" aria-hidden="true">
   <use xlink:href="#icon-tingzhi"></use>
   </svg>
   <span class="word">停止</span>
   </div>
</body>
</html>
