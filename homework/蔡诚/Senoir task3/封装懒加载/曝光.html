    <script>
        function Exposure($ct) {
            this.$ct = $ct
            this.init()
            this.bind()
        }
        Exposure.prototype.init = function() {
            this.$img = this.$ct.find('img')
            console.log(this.$img)
            this.$window = $(window)
            this.check()
        }
        Exposure.prototype.bind = function() {
            var _this = this
            this.$window.on('scroll', function() {
                _this.check()
            })
        }
        Exposure.prototype.check = function() {
            var _this = this
            this.$img.not('.show').each(function() {
                if (_this.isShow($(this))) {
                    var that = this
                    setTimeout(function() {
                            _this.showImg($(that))
                        }, 2000) //延迟展示
                }
                console.log('check')
            })
        }
        Exposure.prototype.showImg = function($img) {
            var imgUrl = $img.attr('data-src')
            $img.attr('src', imgUrl)

        }
        Exposure.prototype.isShow = function($node) {
            var scrollTop = this.$window.scrollTop()
            var windowHeight = this.$window.height()
            var nodeHeight = $node.height()
            var offsetTop = $node.offset().top
            if (offsetTop < scrollTop + windowHeight && offsetTop + nodeHeight > scrollTop) {
                $node.addClass('show')
                return true
            } else {
                return false
            }
        }

        new Exposure($('.news-container'))
    </script>
