    <script>
        function Person(nick, age) {
            this.nick = nick
            this.age = age
        }
        Person.prototype.run = function() {
            console.log(this.nick + 'is running')
        }
        Person.prototype.say = function() {
            console.log(this.nick + 'is saying')
        }

        function Boy(nick, age, sex) {
            Person.call(this, nick, age)
            this.sex = sex
        }
        Boy.prototype = Object.create(Person.prototype) //  Object.create(Person.prototype)就是一个以Person.prototype这个对象为原型的对象，
            //  Boy.prototype就是一个以Person.prototype作为原型的对象
        Boy.prototype.constructor = Boy
        Boy.prototype.play = function() {
            console.log(this.nick + 'is playing')
        }
