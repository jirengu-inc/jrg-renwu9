<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Untitled Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        ul,
        li {
            list-style: none;
        }
        
        .clearfix {
            content: '';
            display: flex;
            clear: both;
        }
        
        .tab {
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px 10px 100px 10px
        }
        
        .tab .tab-header>li {
            float: left;
            padding: 5px;
            color: darkred;
            margin-right: 4px;
        }
        
        .tab .tab-header .active {
            padding: 4px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            color: black;
        }
        
        .tab .tab-header {
            border-bottom: 1px solid #ccc
        }
        
        .tab .tab-content {
            padding-top: 10px;
            padding-left: 4px
        }
        
        .tab .tab-content>li {
            display: none
        }
        
        .tab .tab-content .active {
            font-size: 14px;
            display: block;
            color: black;
        }
        
        .tab2 {
            margin: 10px;
            width: 100px;
            height: 100px;
            background-color: orangered;
        }
        
        .tab2.active {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="tab">
        <ul class="tab-header clearfix">
            <li class='active'>选项1</li>
            <li>选项2</li>
            <li>选项3</li>
        </ul>
        <ul class="tab-content">
            <li class='active'>内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>
    <div class="tab">
        <ul class="tab-header clearfix">
            <li class='active'>选项1</li>
            <li>选项2</li>
            <li>选项3</li>
            <li>选项4</li>
        </ul>
        <ul class="tab-content">
            <li class='active'>内容1</li>
            <li>内容2</li>
            <li>内容3</li>
            <li>内容4</li>
        </ul>
    </div>

    <div class="tab2">
    </div>
    <button class="tab2-btn">切换</button>

</body>
<script src='./jquery-3.2.0.js'></script>
<script>
    $('.tab-header>li').on('click', function(e) {
        console.log(e.target)
        console.log($(e.target))
        console.log(index)
        var index = $(e.target).index()
        var $eTarget = $(e.target)
        $eTarget.siblings().removeClass('active')
        $eTarget.addClass('active')
        $eTarget.parents('.tab').find('.tab-content>li').removeClass('active')
        $eTarget.parents('.tab').find('.tab-content>li').eq(index).addClass('active')
            // $('.tab-header>li').removeClass('active')
            // $('.tab-header>li').eq(index).addClass('active')
            //$('.tab-content>li').removeClass('active')
            //$('.tab-content>li').eq(index).addClass('active')
    })

    var $tab2Btn = $('.tab2-btn')
    var $tab2 = $('.tab2')
    $tab2Btn.on('click', function() {
        if ($tab2.hasClass('active')) {
            $tab2.removeClass('active')
        } else {
            $tab2.addClass('active')
        }
    })
</script>

</html>
