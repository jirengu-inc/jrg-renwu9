<html>
<style>
    html,
    body {
        margin: 0;
    }
    
    input {
        margin: 20px;
        width: 200px;
    }
</style>

<input id="input" type="text" placeholder="http://yu2.jrg.com:8080/b.html">
<script>

    document.querySelector('#input').addEventListener('input', function(e) {
        window.parent.postMessage(e.target.value, 'http://yu1.jrg.com:8080/a.html')
