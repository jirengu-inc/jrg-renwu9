<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo4太极</title>
	<style>
	    #box{position: relative;
	         height:200px ;}
	    
		.demo1{width: 100px;
		       height: 200px;
		       border-radius:100px 0 0 100px ;
		       background-color:#ccc;
		       position: absolute;
		       left: 0;
		       top: 0;
			   }
		.demo2{width: 100px;
		       height: 200px;
		       border-radius:0 100px 100px 0 ;
		       background-color:#000;
		       position: absolute;
		       left: 100px;
		       top: 0;
		      }
		.demo3{width: 100px;
		       height: 100px;
		       background-color: #ccc;
		       border-radius: 50px;
		       position: absolute;
		       left: 50px;
		       top: 0;
			}
		.demo4{width: 100px;
		       height: 100px;
		       background-color: #000;
		       border-radius: 50px;
		       position: absolute;
		       left: 50px;
		       top: 100px;
			}
		.demo5{width: 40px;
		       height: 40px;
		       background-color: #000;
		       border-radius: 50px;
		       position: absolute;
		       left: 80px;
		       top: 30px;
			}
		.demo6{width: 40px;
		       height: 40px;
		       background-color: #ccc;
		       border-radius: 50px;
		       position: absolute;
		       left: 80px;
		       top: 130px;
			}		      
	</style>	
	</head>
	<body>
	<div id="box">
		<div class="demo1"></div>
		<div class="demo2"></div>
		<div class="demo3"></div>
		<div class="demo4"></div>
		<div class="demo5"></div>
		<div class="demo6"></div>
	</div>
	</body>
</html>
