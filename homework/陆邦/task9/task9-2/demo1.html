<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo1</title>
	<style>
	body{margin: 0;
	     padding: 0;
	     }
	#box{width: 400px;height: 100px;margin: 0 auto;}     
	.next,.start,.stop{float: left;
	                   margin-right:40px ;
	                   width: 70px;
	                   height: 40px;
	                   line-height: 40px;
	                   text-align: right;
	                   cursor:pointer;
	                   margin-top:30px ;
	                   }
	.next{background: url(image/img.png) 1px 1px no-repeat;}
	.next:hover{background: url(image/img.png) 0px -45px no-repeat;
	            color:#a663be;
	            }
	.start{background: url(image/img.png) 5px -91px no-repeat;}
	.start:hover{background: url(image/img.png) 0px -137px no-repeat;
	             color:#a663be;
	             }
	.stop{background: url(image/img.png) 0px -184px no-repeat;}
	.stop:hover{background: url(image/img.png) 4px -226px no-repeat;
	             color:#a663be;
	             }            
	</style>	
	</head>
	<body>
	<div id="box">	
	<div class="next">
		前进
	</div>
	<div class="start">
		开始
	</div>
	<div class="stop">
		停止
	</div>
	</div>
	</body>
</html>
