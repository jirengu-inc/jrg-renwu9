<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>task7</title>
	</head>
	<style>
	.btn{margin-top:10px ;}
	.spacing{margin-left:20px ;}
	div{margin-top:6px ;}
	</style>
	<body>
		<form method="post" name="myform">
			<div>
			姓名：<input type="text" placeholder="用户名" name="姓名">
			</div>
			<div>
			密码：<input type="password" name="key" placeholder="密码">
			</div>
			<div>
			性别：<input type="radio" name="gender" value="man" checked="checked">男
			      <input type="radio" name="gender" value="woman">女
			</div>
			<div>
			取向：<input type="radio" name="orientation" value="man">男
			      <input type="radio" name="orientation" value="woman" checked="checked">女
			</div>
			<div>
			爱好：<input type="checkbox" name="hobby" value="game">dota			
			      <input type="checkbox" name="hobby" value="travel" checked="checked">旅游
			      <input type="checkbox" name="hobby" value="pet" checked="checked">宠物
			</div>
			<div>
			评论：<textarea name="txt" rows="10" cols="40" placeholder="请输入您的意见"></textarea>
			</div>
			<div>
			我的car：<select>
				     <option name="tom" >汤姆</option>
				     <option name="sabo" selected="selected" >萨博</option>
				     <option name="jan" >简</option>
			         </select>
			</div>
			<div class="btn">
				<input type="submit" value="提交">
				<input type="reset" value="重置" class="spacing">
			</div>	
		</form>
	</body>
</html>
