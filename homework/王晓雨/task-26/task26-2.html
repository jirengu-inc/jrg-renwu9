<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单实现以下操作</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<style type="text/css">
	fieldset{margin: 10px;}
	.ct{width: 100px;height: 100px;background: yellow;position: fixed;top:0;right: 50px;}
	.box{width: 100px;height: 100px;border: 1px solid;}
	</style>
</head>
<body>
	<fieldset>
		<legend>1.当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</legend>
		<button class="btn" >click me</button>
	</fieldset>
	<fieldset>
		<legend>2.当窗口滚动时，获取垂直滚动距离</legend>
		<div class="ct">垂直滚动距离0</div>
	</fieldset>
	<fieldset>
		<legend>3.当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</legend>
		<div class="box">
		<p>hello </p>
		<p>hello everybody </p>
		</div>
	</fieldset>
	<fieldset>
		<legend>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</legend>
		<input type="text" class="word" placeholder="请输入文字" />
	</fieldset>
	<fieldset>
		<legend>5.当选择 select 后，获取用户选择的内容</legend>
		<select class="opts" multiple="">
			<option value="vovle">Vovlo</option>
			<option value="audi">Adui</option>
			<option value="baoma">宝马</option>
			<option value="ben">奔驰</option>
		</select>
		<p>当前的选择是：<span class="res"></span></p>
	</fieldset>
	<script type="text/javascript">
		$('.btn').on('click',function(){
			$(this).css('background','red');
			setTimeout(function(){
				$('.btn').css('background','blue')
			},300)
		})

		$(window).on('scroll',function(){
			$('.ct').text('距窗口的垂直距离：'+$(window).scrollTop()+'px')
		})

		$('.box').on('mouseenter',function(){
			$(this).css('background','red')
		})
		$('.box').on('mouseleave',function(){
			$(this).css('background','white')
		})

		$('.word').on('focus',function(e){
			$(e.currentTarget).css('outlineColor','blue');
		})
		$('.word').on('keyup',function(){
			$('.word').val($('.word').val().toUpperCase())
		})
		$('.word').on('blur',function(e){
			console.log($(e.currentTarget).val())
		})

		$('.opts').on('change',function(){
			$('.res').text($('.opts option:selected').text())
		})
	</script>
</body>
</html>
