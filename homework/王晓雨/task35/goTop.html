<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
	//构造对象函数，传入参数 
	function GoTop($ct,$target){
		this.ct=$ct;
		this.target=$target;
	}
	//对象的原型绑定事件和创建按钮
	GoTop.prototype= {
		bindEvent:function(){
			var cur=this;
			$(window).on('scroll',function(){
				var offsetTop=$('body').scrollTop();
				if(offsetTop>150){
					cur.target.show()
				}else{
					cur.target.hide()
				}
			})
			cur.target.on('click',function(){
				$(window).scrollTop(0);
			})
		},
		creatNode:function(){
			this.target=$('<button class="btn">回到顶部</button>');
			this.target.appendTo(this.ct);
			this.bindEvent();
		}
	}
	//生成对象的实例
	var goTop=new GoTop($('html body'))
		goTop.creatNode();
	
</script>
</body>
