<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loading</title>
	<style type="text/css">
	body{background: rgb(13, 206, 203);}
	.loading,.loading:before,.loading:after{
		background: #fff;
		animation: load1 1s infinite ease-in-out;
		width: 10px;
		height: 30px;
	}
	.loading,.loading:before,.loading:after{
		position: absolute;
		top:0;
		content: '';
	}
	.loading:before{left: -15px;}
	.loading{text-indent: -9999px;
		margin: 100px 400px 50px 400px;
		font-size: 12px;
		animation-delay: 0.2s;
	}
	.loading:after{
		left: 15px;
		animation-delay: 0.4s;
	}
	@keyframes load1{
		0%,80%,100%{box-shadow: 0 0 #fff;height: 30px}
		40%{box-shadow: 0 -20px #fff;height: 50px}
	}
	.load{
		margin: 50px auto;
		width: 100px;
		height: 100px;
		border-top: 15px solid rgba(255, 255, 255, 0.2);
      	border-right: 15px solid rgba(255, 255, 255, 0.2);
      	border-bottom: 15px solid rgba(255, 255, 255, 0.2);
      	border-left: 15px solid #ffffff;
		border-radius: 50%;
		animation: load2 3s infinite linear;
	}
	@keyframes load2{
		0%{transform: rotate(0deg);}
		100%{transform: rotate(360deg);}
	}
	</style>
</head>
<body>
	<div class="loading">loading...</div>
	<div class="load"></div>
</body>
</html>
