<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task28-2</title>
	<style type="text/css">
	.wrap{
		width: 900px;
		margin: 0 auto;
	}
	#header .wrap{
		height: 50px;
		background: red;
	}
	.ct{margin-top: 20px;}
	.ct:after{
		content: '';
		display: block;
		clear: both;
	}
	.nav{
		height:30px;
		border: 1px solid;
		background: yellow;
	}
	.aside{
		float: left;
		width: 200px;
		height:400px;
		background: pink;
	}
	.aside2{
		background: yellow;
	}
	.aside3{
		background: red;
	}
	.main{
		float: right;
		width: 680px;
		height: 400px;
		background: blue;
	}
	</style>
</head>
<body>
	<div id="header">
		<div class="wrap">header</div>
	</div>
	<div id="content">
		<div class="wrap">
			<div class="ct">
				<div class="nav">nav1</div>
				<div class="aside aside1">aside1</div>
				<div class="main">main1</div>
			</div>
			<div class="ct">
				<div class="nav">nav2</div>
				<div class="aside  aside2">aside2</div>
				<div class="main">main2</div>
			</div>
			<div class="ct">
				<div class="nav">nav3</div>
				<div class="aside  aside3">aside3</div>
				<div class="main">main3</div>
			</div>
			<div class="ct">
				<div class="nav">nav4</div>
				<div class="aside">aside4</div>
				<div class="main">main4</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="wrap" style="background: #333;padding:10px 0px;margin-top: 20px;">footer</div>
	</div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript">
		$('.nav').each(function(){

			var $cur=$(this),
				 curH=$cur.height(),
				 curW=$cur.width(),
				 offsetTop=$cur.offset().top,
				 offsetLeft=$cur.offset().left;
 //把目标元素克隆一个用于占位，否则目标元素 Position 变为 fix后脱离文档流，导致页面跳动
		
		var $curClone=$cur.clone().css({visibiliity:'hidden',display:'none'})
						  .insertBefore($cur);

		$(window).on('scroll',function(){
			var scrollTop=$(this).scrollTop();

			if(scrollTop>=offsetTop){
				if(!isFixed()){
					setFixed();
				}
			}else{
				if(isFixed()){
					unsetFixed();
				}
			}
		})

		function isFixed(){
			return $cur.data('data-fixed')
		}

		function setFixed(){
			$cur.data('data-fixed',true)
				.css({
					'position':'fixed',
					'top':0,
					'left':offsetLeft,
					'width':curW,
					'margin':0,
					'z-index':9999
				})
			$curClone.show();
		}

		function unsetFixed(){
			$cur.data('data-fixed',false)
				.removeAttr('style')
			$curClone.hide();
		}
	})

	</script>
</body>
</html>
