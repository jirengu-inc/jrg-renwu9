<html>
<head>

<style>
	.sprite_list{overflow: hidden;}
	.sprite_list a{float: left; text-indent: 34px; margin: 0 10px; height: 40px;line-height: 40px; color: #000; text-decoration: none; background-image: url(./Img/result.png); background-repeat: no-repeat;font-size: 20px}
	.sprite_list a:hover{color: #a663be}
	.sprite_list .link2{background-position: 0px -94px;}
	.sprite_list .link3{background-position: 0px -182px;}
	.sprite_list .link1:hover{background-position: 0px -45px;}
	.sprite_list .link2:hover{background-position: 0px -140px;}
	.sprite_list .link3:hover{background-position: 0px -225px;}
	
	@font-face {font-family: 'dufont';
    src: url('./Img/iconfont/iconfont.eot'); /* IE9*/
    src: url('./Img/iconfont/iconfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
    url('./Img/iconfont/iconfont.woff') format('woff'), /* chrome、firefox */
    url('./Img/iconfont/iconfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
    url('./Img/iconfont/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
	}
	
	i{ font-style: normal; font-family: "dufont"}
	
	.iconfont_list{overflow: hidden;}
	.iconfont_list a{float: left; margin: 0 10px; height: 40px;line-height: 40px; color: #000; text-decoration: none; background-repeat: no-repeat;font-size: 20px}
	.iconfont_list a:hover{color: #a663be}
	.iconfont_list i{font-size: 24px; padding:0 4px}

</style>
</head>
<body>
    <h1>CSS Sprite 图片合并</h1>
    <div class="sprite_list">
    	<a href="#" class="link1">前进</a>
    	<a href="#" class="link2">开始</a>
    	<a href="#" class="link3">停止</a>
    </div>
	
    <h1>iconfont 字体图标</h1>
    <div class="iconfont_list">
    	<a href="#"><i>&#xe601;</i>前进</a>
    	<a href="#"><i>&#xe626;</i>开始</a>
    	<a href="#"><i>&#xe60f;</i>停止</a>
    </div>
</body>
