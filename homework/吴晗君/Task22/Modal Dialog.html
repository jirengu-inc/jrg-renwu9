<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Year!</title>
    <style>
        h3{
            margin: 0;
            padding: 0;
        }
        .modal-dialog {
            display: none;
        }

        a{
            text-decoration: none;
            color: #000;
        }
        .btn-modal {
            display: inline-block;
            width: 40px;;
            height: 26px;
            background-color: #eee;
            border-radius: 2px;
            border: 1px solid;
            text-align: center;
            line-height: 26px;
        }
        .modal-ct{
            position: fixed;
            height: 200px;
            width: 400px;
            border: 1px solid #eee;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -100px;
            z-index: 2;
            background-color: #fff;;
        }
        .cover {
            background-color: #000;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            opacity: .4;
            z-index: 1;
        }
        #modal-1 .header {
            height: 36px;
            line-height: 36px;
            border-bottom: 1px solid #ccc;
            position: relative;
            font-size: 16px;
            padding: 5px;
        }
        #modal-1 .header .close {
            position: absolute;
            right:5px;
            top: -2px;
            font-size: 30px;
        }
        #modal-1 .content {
            padding-left: 10px;
            height: 100px;;
            border-bottom: 1px solid #ccc;
        }
        #modal-1 .footer {
            padding: 5px;

        }
        #modal-1 .footer .btn {
            float: right;
            padding: 5px;
        }
    </style>

</head>
<body>
    <div class="btn-group">
        <a class="btn-modal" href="javascript:0">点我</a>
    </div>

    <div id="modal-1" class="modal-dialog">
        <div class="cover"></div>
        <div class="modal-ct">
            <div class="header">
                <h3>我是标题</h3>
                <a class="close" href="javascript:0">x</a>
            </div>
            <div class="content">
                <p>我是内容1</p>
                <p>我是内容2</p>
            </div>
            <div class="footer">
                <a class="btn btn-confirm" href="javascript:0">确定</a>
                <a class="btn btn-cancle" href="javascript:0">取消</a>
            </div>
        </div>
    </div>
<script>
    var btn = document.querySelector('.btn-modal'),
        modal = document.querySelector('#modal-1'),
        modalCt = document.querySelector('#modal-1 .modal-ct');

    btn.addEventListener('click', function(event){
        event.stopPropagation();
        showModal(modal);
    });
    document.body.addEventListener('click', function(event){
        hideModal(modal)
    });
    modalCt.addEventListener('click', function(event) {
        event.stopPropagation();
        var close = document.querySelector('#modal-1 .header .close'),
            btnCancle = document.querySelector('#modal-1 .footer .btn-cancle');
        /*if ( event.target === close || event.target === btnCancle) {
            hideModal(modal);
        } //可以也可以这样写*/
        if ( hasClass(event.target, 'close') || hasClass(event.target, 'btn-cancle')){
            hideModal(modal);
        }
    });
    function hasClass(ele, cls) {
        return !!ele.className.match(new RegExp('\\b' + cls + '\\b'));  //加两个!!就变成false
    }//本来string.match(new RegExp())是返回null或者字符串数组
    function showModal(modal) {
        modal.style.display = 'block';
    }
    function hideModal(modal) {
        modal.style.display = 'none';
    }

</script>
</body>
</html>
