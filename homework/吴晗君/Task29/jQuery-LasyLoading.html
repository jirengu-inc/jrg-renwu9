    <script>

        var clock;
        checkShow();
        $(window).on('scroll', function () {
            clearTimeout(clock);
            clock = setTimeout(function () {
                checkShow();
            }, 1000)
        });

        function checkShow() {
            $('.img-ct li img').each(function(){
                var $ele = $(this);
                if($ele.data('isshow')){
                    return;
                }
                if(!isShow($ele)){
                    showImg($ele);
                }
            })
        }
        function isShow($ele) {
            var winH = $(window).height(),
                eleOffset = $ele.offset().top,
                scrollH = $(window).scrollTop();
            if(winH + scrollH < eleOffset){
                return true;
            } else{
                return $ele.data('isshow');
            }
        }
        function showImg($ele) {
            $ele.attr('src', $ele.data('img'))
                .data('isshow', true);
        }
    </script>
