    var goTop = function () {  //优点：别人在控制台看不到函数内容
        function init() {
            if($('.go-top').length > 0) return;
            var $goTop = $('<div class="go-top">回到顶部</div>');
            $('body').append($goTop);
            var winH = $(window).height();
            bind($goTop);
        };
        function bind($goTop) {
            $(window).on('scroll', function() {
                var scrollH = $(window).scrollTop();
                if(scrollH > 200) {
                    $goTop.show();
                } else {
                    $goTop.hide();
                }
            })
            $goTop.on('click', function() {
                $(window).scrollTop(0);
            });
        }
        return {
            init:init
        }
    };
    var go = goTop();
    go.init();

</script>
