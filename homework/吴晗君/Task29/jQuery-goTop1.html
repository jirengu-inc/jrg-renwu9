<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .ct {
        height: 100px;
    }
    .go-top {
        position: fixed;
        right: 10px;
        bottom: 10px;
        width: 100px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        border: 1px solid pink;
        border-radius: 4px;
        cursor: pointer;
        color: #E27272;
        transition: all 1s;
        display: none;
    }
    .go-top:hover {
        background-color: green;
        color: #fff;
    }
</style>
<body>
<div class="ct">1</div>
<div class="ct">2</div>
<div class="ct">5</div>
<div class="ct">8</div>
<div class="ct">1</div>
<div class="ct">2</div>
<div class="ct">5</div>
<div class="ct">8</div>
<div class="ct">6</div>

<div class="ct">2</div>
<div class="ct">5</div>
<div class="ct point">8</div>
<div class="ct">666</div>
<div class="ct">1</div>
<div class="ct">2</div>
<div class="ct">5</div>
<div class="ct">8</div>
<div class="ct">6</div>

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<script>
    //自己的方法
    var $point = $('.point'),
    winH = $(window).height(),
    pointOff = $point.offset().top,
    pointH = $point.outerHeight(),
    $goTop =  $('<div class="go-top">回到顶部</div>');

    $(window).on('scroll', function () {
        var scrollH = $(window).scrollTop();
        if(scrollH + winH > pointOff + pointH) {
            var exist = !! $goTop.data('exist');
            if( exist ) {
                $goTop.show();
                return;
            }
            $goTop.appendTo($('body'));
            $goTop.data('exist', true);
        } else {
        $goTop.hide();
        }
    })
    $goTop.on('click', function () {  //写到滚动监听函数里也行，但是会一直给它覆盖监听函数，不利于性能优化。
        $(window).scrollTop(0);
    })
</script>
</body>
</html>
