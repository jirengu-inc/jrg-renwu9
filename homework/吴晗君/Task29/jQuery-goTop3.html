    .ct {

    }
    .go-top {
        position: fixed;
        right: 10px;
        bottom: 10px;
        width: 100px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        border: 1px solid red;
        border-radius: 4px;
        cursor: pointer;
        color: #E27272;
        transition: all 1s;
        display: none;
    }
    .go-top:hover {
        background-color: green;
        color: #fff;
    }
</style>

<script>
    var GoTop = {  //优点：便利，直接调用js文件的GoTop.init()即可用
        init: function () {
            //var $goTop = $('.go-top'); //这里出错了，我$('go-top')选中的是一个空的。
            if($('.go-top').length > 0) return;
            var $goTop = $('<div class="go-top">回到顶部</div>');
            $('body').append($goTop);
            this.$goTop = $goTop;  //不能绑定在$(this)上，无效。不懂?
            var winH = $(window).height();
            this.bind();
        },
        bind: function () {
            var self = this;
            //console.log(self.$goTop);
            $(window).on('scroll', function() {
                var scrollH = $(window).scrollTop();
                if(scrollH > 200) {
                    // console.log(1);
                    self.$goTop.show();
                } else {
                    self.$goTop.hide();
                }
            })
            this.$goTop.on('click', function() {
                $(window).scrollTop(0);
            });
        }
    }
    var a = GoTop.init();
</script>
