<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    body{
        height: 5000px;
    }
    .box1{
        width: 100px;
        height: 100px;
        border: 1px solid;
    }
    .box2 {
        width: 140px;
        height: 220px;
        border: 1px solid;
        position: fixed;
        left: 228px;
        top: 8px;
        background-color: #cccccc;
    }
    .box3{
        margin-top: 20px;
        width: 100px;
        height: 100px;
        border: 1px solid;
    }
    .ipt {
        margin-top: 20px;
        outline:none;
        display: block;
        margin-bottom: 20px;
    }
    #select {
        height: 40px;
    }
    .ct {
        border: 1px solid;
        border-radius: 3px;
        width: 200px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        float: left;
        margin-right: 20px;
    }
</style>
<body>
    <div class="box1">点击我变颜色</div>
    <div class="box2">scrollTop: 0</div>
    <div class="box3">鼠标放到我上面</div>
    <input class="ipt" type="text" placeholder="点击变红，小写变大写"/>
    <select name="select" id="select">
        <option >爱一个人或许要慷慨</option>
        <option>若只想要被爱</option>
        <option>最后没有了对白</option>
        <option>必须有你我的情真</option>
        <option selected="selected">选一个放到左边的框框里</option>
    </select>
    <div class="ct"></div>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <script>
        $('.box1').on('click', function(){
            $('.box1').css('background-color', 'red');
            setTimeout(function () {
                console.log(1);
                $('.box1').css('background-color', 'blue');
            }, 500);
        })
        $(window).on('scroll', function () {
            $('.box2').text('scrollTop:' + $(window).scrollTop() + 'px');
        })
        $('.box3').on('mouseenter', function () {
            $(this).css('background', 'yellow');
        })
        $('.box3').on('mouseleave', function () {
            $(this).css('background', 'black');
        })
       $('.ipt').on('focusin', function () {
           $(this).css('border', '2px solid red');
       })
        $('.ipt').on('focusout', function () {
            $(this).css('border', '2px solid #ccc');
        })
        $('.ipt').on('change', function () {
            console.log($(this).val());
            $(this).val($(this).val().toUpperCase());
        })
        $('#select').on('change', function () {
            $('.ct').text( $('option:selected').text() ) ;
        })
    </script>
</body>
</html>
