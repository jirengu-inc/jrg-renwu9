<style>
    body,ul,li,h3,h4,h5,h6
    {
    	padding: 0px;
    	margin: 0px;
    	list-style: none;
    }
    a
    {
    	text-decoration:none;
    }
    .clear:after
    {
    	content: "";
    	display: block;
    	clear: both;

    }
    .clear
    {
    	zoom:1;
    }
    #wrap
    {
    	width: 100%;
    	min-width:900px;
    }
    #top
    {
    	background: black;
    }
    #header
    {
    	width: 900px;
    	margin: 0 auto;
    	height: 50px;
    	
    }
    .nav-left
    {
    	float: left;
    	display: inline-block;;
    	height: 60px;
    	margin-left: 80px;
    }
    .nav
    {
    	float: right;
    	height: 60px;

    }
    .nav li
    {
    	float: left;
    	margin: 0 20px;
    }	
    .nav li a
    {
    	display: inline-block;
    	color: white;
    	height: 60px;
    	line-height: 60px;
    	font-size: 18px;


    }
    #content
    {
    	max-width: 900px;
    	margin: 0 auto;
    	height: 900px;
    }
    .left
    {
    	float: left;
    	width: 200px;
    	background: #ccc;
    	height: 100%
    }
    .main
    {
    	
    	margin-left: 210px;
    	background: #ccc;
    	height: 100%
    }
    #foot
    {
    	background: black;
    }

    #footer
    {
    	width: 900px;
    	margin: 0 auto;
    	

    }
    .footernav
    {
    	float: left;

    	
    }
    .footernav li
    {
    	float:left;
    	height: 40px;
    	width: 160px;
    	margin-left: 20px;
    	text-align: center;


    }
     .footernav li a
     {
     	display: line-block;
     	height: 40px;
     	line-height: 40px;
     	font-size: 16px;
    
     }
    .nav li a:hover
     {
     	color: red;
     }
    .footernav li a:hover
    {
    	color: red;
    }

   
	

</style>
</head>
<body>
<div id="wrap">
  <div id="top">
	<div id="header" class="clear">
		<a class="nav-left" href="##"><img src="file:///C|/projects/jrg-renwu9/homework/张亚楠/img/QQ截图20161111005411.jpg"></a>
		<ul class="nav clear">
			<li><a href="##">登录</a></li>
			<li><a href="##">邮箱</a></li>
			<li><a href="##">微博</a></li>
			<li><a href="##">网络导航</a></li>
		</ul>
	</div>
  </div>	
	<div id="content" >
		<div class="left">
			
		</div>
		<div class="main">
			<h1>我的网页</h1>
			<h2>我的网页</h2>
			<h3>我的网页</h3>
		</div>
		<div class="right"></div>
	</div>
  <div id="foot">	
	<div id="footer" class="clear" >
		<ul class="footernav clear">
		    <li><a href="##">登录</a></li>
		    <li><a href="##">作品</a></li>
			<li><a href="##">邮箱</a></li>
			<li><a href="##">微博</a></li>
			<li><a href="##">网络导航</a></li>
			
		</ul>
	</div>
  </div>	
</div>
