<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul,li{
            margin: 0px;
            padding:0px;
            list-style: none;
        }
        ul{
            text-align: center;
        }
        li{
            height: 100px;
            line-height: 100px;
            border: 1px solid;
            margin-bottom: 8px;
            font-size: 20px;
        }
        .pink{
            background:pink;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="content">
            <li>我是第1行</li>
            <li>我是第2行</li>
            <li>我是第3行</li>
            <li>我是第4行</li>
            <li>我是第5行</li>
            <li>我是第6行</li>
            <li>我是第7行</li>
            <li>我是第8行</li>
            <li>我是第9行</li>
            <li>我是第10行</li>
            <li>我是第11行</li>
            <li>我是第12行</li>
            <li>我是第13行</li>
            <li>我是第14行</li>
            <li>我是第15行</li>
            <li>我是第16行</li>
            <li>我是第17行</li>
            <li>我是第18行</li>
            <li>我是第19行</li>
            <li>我是第20行</li>
      </ul>
    </div>
     <script src='jquery-3.2.0.min.js'></script>
    <script>
        
          
          var $Ul = $('.content')
          var $Items = $('li')
          for(var i=0;i<$Items.length;i++){
              if(i%2==0){
                  $Items[i].className='pink';
              }
          }

          var GoTop = function(ct,target){
              this.ct = ct;
              this.target = $('<div class="goTop">回到顶部</div>')
              this.target.css({
                    position:'fixed',
                    right:'100px',
                    bottom:'50px',
                    display:'none',
                    padding:'8px',
                    cursor:'pointer',
                    border:'1px solid',
                    borderRadius:'4px'
                })

          }
          GoTop.prototype.creatNode = function(){
              this.ct.append(this.target);
          }

          GoTop.prototype.bindEvent = function(){
              var _this = this;
              var $window = $(window);
            
              $window.on('scroll',function(){
                var $top = $window.scrollTop()
                  if($top>100){
                      _this.target.css('display','block')
                  }else{
                      _this.target.css('display','none')
                  }
              })
              this.target.on('click',function(){
                _this.ct.animate({
                   scrollTop : 0
               })
              })
          }

          var Gotop =new GoTop($('body'))
          Gotop.creatNode();
          Gotop.bindEvent();

        
    




    </script>
</body>
</html>
