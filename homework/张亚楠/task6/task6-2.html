<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	.dialog
	{
		border: 1px solid #ccc;
	}
	.header
	{
		height: 40px;
		text-align: left;
		padding-left: 10px;
		color: #f00;
		font-size: 16px;
		border-bottom: 1px solid #ccc;
	}
	.content
	{
		height:100px;
	}
	.content a
	{
		text-decoration:none;
		color: blue;
	}
	.content a:hover
	{
		color: red;
	}
	.footer
	{
		height: 50px;
		text-align: center;
		vertical-align: middle;
	}
	.footer a
	{
		border: 1px solid #ccc;
		border-radius:4px;
		padding:4px 3px;
		display: inline-block;
		line-height:40px;

	}
</style>
<body>
<div class="dialog">
	<div class="header">
		<h3>我是标题</h3>
		<a class="close" title="关闭" href="#">x</a>
	</div>
	<div class="content">
		<h3>欢迎来到<a href="http:jirengu.com">饥人谷</a></h3>
		<p>在这个大家庭你能快乐的穴道更多前端技能</p>
	</div>
	<div class="footer">
		<a class="btn btn-cancel" href="#">取消</a>
		<a class="btn btn-confirm" href="#">确认</a>
	</div>
</div>
	
</body>
</html>
