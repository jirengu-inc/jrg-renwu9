<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	table
	{
		border-collapse:collapse;
		width: 100%;

	}
	table tr, td , th
	{
		border: 1px solid #ccc;
	}
	table td, th
	{
		text-align: center;
		padding: 10px 0;
	}
	table th
	{
		background: blue;
	}
	table td:hover
	{
		background: #ccc;
	}
</style>
<body>
<table>
	<tr>
		<th>姓名</th>
		<th>性别</th>
	</tr>
	<tr>
		<td>小明</td>
		<td>男</td>
	</tr>
	<tr>
		<td>小花</td>
		<td>女</td>
	</tr>
</table>

</body>
</html>
