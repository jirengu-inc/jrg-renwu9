    <title>瀑布流-css</title>
        <style>
        *{padding:0;margin:0;}
        .clearfix:after,
        .clearfix:before {
        content: " ";
        display: table;
        }
        .clearfix:after {
        clear: both;
        }
        .main {
        position: relative;
        -webkit-column-width: 222px;
        -moz-column-width: 222px;
        /*column-width 属性规定列的宽度。*/
        -webkit-column-gap: 5px;
        /*column-gap 属性规定列之间的间隔。*/
        -moz-column-gap: 5px;
        }
        .box {
        float: left;
        padding: 15px 0 0 15px;
        transition: all 1s;
        }
        .box .pic {
            width: 200px;
            height: auto;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px #cccccc;
            
        }
      
        
        .box .pic img {
               display: block;
               width: 100%;
        }

    </style>
</head>
