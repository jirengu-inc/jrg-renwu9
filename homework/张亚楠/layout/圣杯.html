<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
    <style>
        .wrap{
            border: 1px saddlebrown solid;
           	padding-left:100px;
            padding-right: 100px;
            min-width: 600px;
        }
        .clear:after{
            content:'';
            display: block;
            clear:both;
        }
        .main{
            width:100%;
            height: 200px;
            float:left;
            background:red;
        }
        .left{
            float: left;
            width:100px;
            height: 100px;
            background:green;
            margin-left: -100%;
            position: relative;
            left: -100px;

        }
       .right
	           {
		float: left;
		width: 100px;
		height: 100px;
		background: pink;
        margin-left: -100px;
        position: relative;
		left: 100px;
		

	}
    </style>
</head>
<body>
     <div class="wrap clear">
    	<div class="main"></div>
    	<div class="left"></div>
    	<div class="right"></div>
    </div>
</body>
</html>
