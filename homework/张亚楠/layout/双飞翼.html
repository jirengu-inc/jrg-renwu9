<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
    <style>
        .wrap
        {
            border: 1px saddlebrown solid;
            min-width: 600px;
        }
        .clear:after
	   {
		content: "";
		display: block;
		clear: both;
	   }
       .main
	   {
		width: 100%;
		height: 200px;		
		float: left;
     

	   }
       .main .mainer
	{
		background: black;
		height: 200px;
		margin-left: 120px;
		margin-right: 120px;

	}
       .left
        {
            width:100px;
            height: 100px;
            background:green;
            float: left;
            margin-left: -100%;
            
        }
        .right
        {
            width: 100px;
            height: 100px;
            background: pink;
            float: left;
            margin-left: -100px;
            
        }

    </style>
</head>
<body>
    <div class="wrap clear">
    	<div class="main">
    		<div class="mainer"></div>
    	</div>
    	<div class="left"></div>
    	<div class="right"></div>
    </div>
</body>
</html>
