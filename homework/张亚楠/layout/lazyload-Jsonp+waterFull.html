var curPage =1,
    prePageCount=30;


 var itemArr = [];


 var $target = $('#load')
 checkShow();
 $(window).on('scroll',function(){
            checkShow();
 })
            
            
function checkShow(){
   if(isShow($target)){
        dosth();
        }
 }
function isShow($el){
              
    var scrollH =$(window).scrollTop(),
         winH   =$(window).height(),
        top   =$el.offset().top;
        if(top<winH+scrollH){
            return true;
        }else{
                 return false
             }
                     
                     
}

function  dosth(){
     
     $.ajax({
         url:'http://platform.sina.com.cn/slide/album_tech',
         type:'get',
         dataType:'jsonp',
         jsonp:'jsoncallback',
         data:{
             app_key:'1271687855',
             format:'json',
             size:'img',
             num:prePageCount,
             page:curPage

         },
         success:function(ret){
             if(ret.status.code==0){
                 var dataArr = ret.data;
                 var $nodes = renderData(dataArr)
                 
                 waterFull($nodes)
                 curPage++;
             }
         }
     })
}

function renderData(items){
    console.log(items)
    var tpl='',
        $nodes;
   
    for(var i=0;i<items.length;i++){
        tpl +='<li class="item">';
        tpl +=' <a href="#" class="link"><img src="'+items[i].img_url+'" alt=""></a>';
        tpl +=' <h4 class="header">'+items[i].short_name+'</h4>';
        tpl +=' <p class="desp">'+items[i].short_intro+'</p>';
        tpl +='</li>'
    }
    $nodes=$(tpl);
    $('#pic-ct').append($nodes);
    return $nodes
     console.log($nodes)
}

            //  waterFull();//开始先布局；
            // $(window).resize(function(){//当窗口改变大小时再重现布局
            //     waterFull()
            // })
         function waterFull($nodes){
                var nodeWidth =$nodes.outerWidth(true);//元素宽度
                var colLength =parseInt($(window).width()/nodeWidth)//一排放多少个（取整）
              if(itemArr.length==0){
                  for(var i=0; i<colLength;i++){//初始化
                  itemArr.push(0);

                  }        
                
            }
            
            $nodes.each(function(){
                var $cur =$(this);
            $(this).find('img').on('load',function(){
                 
                  var idx =0,
                   minValue = itemArr[idx];

                for(var i =0 ; i<itemArr.length;i++){
                   if(itemArr[i]<minValue){
                       idx =i
                       minValue = itemArr[i];
                   }
               }
               $cur.css({
                   left:nodeWidth*idx,
                   top:minValue
               });
               itemArr[idx] = $cur.outerHeight(true)+ itemArr[idx]  
                         
                     
            })
        })
    }
