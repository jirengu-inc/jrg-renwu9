<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
body,button,p,h3{
	margin: 0px;
	padding:0px;
}
a{
	text-decoration:none;
	color: black;
}

.cover{
		height: 100%;
		width: 100%;
		background: #ccc;
		border:1px solid;
		position:fixed;
		top:0px;
		left: 0px;
		opacity: 0.5;
		z-index: 2;
		display: none;
	}
	.modal{
		width: 300px;
		height: 200px;
		position: fixed;
		left: 50%;
		top:50%;
		margin-top:-100px;
		margin-left: -150px;
		z-index: 3;
		border-radius: 5px;
		border:1px solid lightgray;
		display: none;
		background: white;

	}
	.title{
                padding:10px;
                border-bottom: 1px solid lightgray;
                overflow: hidden;
	}
	 h3{
		float: left;
	}
	.x{
           float: right;
           margin-right:10px;
	}
	.content{
		padding: 10px;
		height: 100px;
		border-bottom: 1px solid lightgray;
	}
	.footer{
		padding:10px;
		text-align: right;
	}
	.active{
		display: block;
	}
</style>
</head>
<body>
    <button>点我</button>
    <div class="cover"></div>
    <div class="modal">
    	<div class="title">
    		<h3>我是标题</h3>
    		<a href="#" class="x">x</a>
    	</div>	
    	<div class="content">
    		<p>我是内容1</p>
    		<p>我是内容2</p>
    	</div>
    	<div class="footer">
    		<a href="#">确定</a>
    		<a href="#" class="cancle">取消</a>
    	</div>
    </div>	
    <script>
    	var click = document.getElementsByTagName('button')[0],
    	    cover = document.getElementsByClassName('cover')[0],
    	    modal = document.getElementsByClassName('modal')[0],
    	    x = document.getElementsByClassName('x')[0],
    	    cancle = document.getElementsByClassName('cancle')[0];

    	    function remove(){
    	    	cover.className = cover.className.replace(' active','');
    	    	modal.className = modal.className.replace(' active','');

    	    };
    	    click.addEventListener('click',function(){
    	    	cover.className +=' '+'active';
    	    	modal.className +=' ' +'active';
    	    });
    	    x.addEventListener('click',remove);
    	    cancle.addEventListener('click',remove);
    	    cover.addEventListener('click',remove);
    </script>	
</body>
</html>
