<!DOCTYPE html>
<html>

<body>
<ul class="ct">
    <li data-img="img/1.png">鼠标放置查看图片1</li>
    <li data-img="img/2.png">鼠标放置查看图片2</li>
    <li data-img="img/3.png">鼠标放置查看图片3</li>
</ul>
<div class="img-preview"></div>
<script>
	var ct = document.querySelector('.ct');
	var items = ct.querySelectorAll('li');
	var Div = document.querySelector('.img-preview');
	for(var i=0 ;i<items.length;i++){
		items[i].addEventListener('mouseenter',function(){
			var imgSrc = this.getAttribute('data-img');
			Div.innerHTML ='<img src="'+imgSrc+'">'

		},false)
	}
	// ct.addEventListener('click',function(e){

 //          Div.innerHTML ='<img src="'+imgSrc+'">'

	// },false)
</script>
</body>
</html>
