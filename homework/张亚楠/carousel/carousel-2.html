<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滚动</title>
    <style>
        ul,li{
            padding:0px;
            margin:0px;
            list-style: none;

        }
        a{
            text-decoration:none;
        }
        .carousel{
            margin:0 auto;
            width:400px;
            height: 300px;
            position:relative;
            overflow: hidden;
           
        }
        .clear:after{
            content: '';
            display: block;
            clear:both;
        }
        .ct-img-big{
            height: 300px;
            width:2400px;
            position:relative;

        }
        .ct-img-big li{
          
            position:absolute;
            display: none;

        }
         .ct-img-big img{
             width:400px;
             height: 300px;
         }
         .btn{
             width:50px;
             height: 50px;
             display: block;       
             position: absolute;
             line-height: 50px;
             color: #fff;
             text-align: center;
             font-size:24px;      
             border-radius:25px;
            
         }
                 
         .btn-next{
             top:50%;
             margin-top:-25px;
             right:0px;              
         }
         .btn-pre{
             top:50%;
             margin-top:-25px;
             left:0px;     

         }
         .btn:hover{
             color: sandybrown;
         }
         .ct-img-small{
             position:absolute;
             bottom:20px;
             left: 20px;
         }
         .ct-img-small li{
             float: left;
             margin: 0 5px;
             opacity:0.5;

         }
       .ct-img-small .active{
          opacity:1;
      }

    </style>
</head>
<body>

    <div class="carousel">
        <ul class="ct-img-big clear">
            <li data-index=0  ><a href=""><img src="./img/1.png" alt=""></a></li>
            <li data-index=1 ><a href=""><img src="./img/2.png" alt=""></a></li>
            <li data-index=2 ><a href=""><img src="./img/3.png" alt=""></a></li>
            <li data-index=3 ><a href=""><img src="./img/4.png" alt=""></a></li>
            <li data-index=4 ><a href=""><img src="./img/5.png" alt=""></a></li>
            <li data-index=5 ><a href=""><img src="./img/6.png" alt=""></a></li>
        </ul>
       
        <a class="btn btn-next" href="">&gt;</a>   
        <a class="btn btn-pre" href="">&lt;</a>
        <ul class="ct-img-small clear">
            <li class="active"><img src="./img/1-1.png" alt=""></li>
            <li><img src="./img/2-2.png" alt=""></li>
            <li><img src="./img/3-3.png" alt=""></li>
            <li><img src="./img/4-4.png" alt=""></li>
            <li><img src="./img/5-5.png" alt=""></li>
            <li><img src="./img/6-6.png" alt=""></li>
        </ul>
    </div>
    <script src="jquery-3.2.0.min.js"></script>
    <script>
      var  $imgBig=$('.ct-img-big'),
           $btnNext=$('.btn-next'),
           $btnPre=$('.btn-pre'), 
           $imgSmall=$('.ct-img-small'),
           $imgs=$imgBig.children(),
           $CT = $('.carousel'),         
           $imgLength=$imgBig.children().length;//获取图片的长度；
    
   
      var  pageIndex = 0 ; //img的下标；
      var  isAnimate = false//防止重复点击 上锁

          
       
          $btnNext.on('click',function(e){
               e.preventDefault();//阻止默认事件刷新
                 playNext()
          })
          $btnPre.on('click',function(e){
                 e.preventDefault()
                 playPre()
          })

          $imgSmall.find('li').on('click',function(){
              var idx= $(this).index();
              Play(idx)

          })
           Play(0);
         

        function Play(idx){
            if(isAnimate) return;
            isAnimate = true;
            $imgs.eq(pageIndex).fadeOut(400);
            $imgs.eq(idx).fadeIn(400,function(){
                isAnimate = false;
            })
            pageIndex = idx;
            smallImg()
        }
        function playNext(){
                Play((pageIndex+1)% $imgLength)
          }

          function playPre(){
               Play((pageIndex+$imgLength-1)%$imgLength)
          }
           

           //设置小图
           function smallImg(){
                 $imgSmall.children()
                          .removeClass('active')
                          .eq(pageIndex)
                          .addClass('active')
           }


      
        var timer =setInterval(function(){
            playNext()
        },2000);
         $CT.hover(function(){
             clearInterval(timer)
         },function(){
             timer =setInterval( function(){
                 playNext()
             },2000)
         })
        
       
     
            
    </script>
</body>
</html>
