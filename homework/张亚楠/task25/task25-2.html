<style>
	ul,li{
		padding: 0px;
		margin: 0px;
		list-style: none;
	}
	.list-itmes{
			width:200px;
			background: red;
		}
	.list-itmes>li{
			height:35px;
			line-height:35px;
			list-style: none;
			color:#fff;
			padding:0 20px;
			font-family: "黑体";
			position: relative;
		}
	i{
		float: right;
	}
	.list-itmes>li:after{
			content:"";
			display: block;
			border-top: 1px solid rgba(255,255,255,0.3);
		}
	.panle{
			position: absolute;
			left:200px;
			top:-0px;
			color:#000;
			width:250px;
			border: 1px solid #ccc;
			list-style: none;
			display: none;
		}
	.panle li{
			display: inline-block;
			width:47%;
			text-align: center;
			font-size:14px;
		}
	.active{
			display: block;
		}
	.active a{
			color:#000;
			text-decoration: none;
		}		
</style>
<script>
	$(function(){
		$('.list-itmes').on('mouseover','li',function(){
			var $this =$(this);
			var idx =$this.index();
			$('.panle').removeClass('active');
			$('.panle').eq(idx).addClass('active')
		});
		$('.list-itmes').on("mouseout",function(){
			$('.panle').removeClass("active");
		});
	})
</script>
