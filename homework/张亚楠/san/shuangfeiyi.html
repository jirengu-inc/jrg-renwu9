<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>双飞翼布局</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.wrap
	{
		border: 1px solid;
	
	}
	.clear:after
	{
		content: "";
		display: block;
		clear: both;
	}
	.main
	{
		width: 100%;
		height: 200px;
		
		float: left;

	}
	.main .mainer
	{
		background: black;
		height: 200px;
		margin-left: 120px;
		margin-right: 120px;

	}
	.left
	{
		width:100px;
		height: 100px;
		background:green;
		float: left;
		margin-left: -100%;
		
	}
	.right
	{
		width: 100px;
		height: 100px;
		background: pink;
		float: left;
		margin-left: -100px;
		
	}
	}
</style>
</head>
<body>
    <div class="wrap clear">
    	<div class="main">
    		<div class="mainer"></div>
    	</div>
    	<div class="left"></div>
    	<div class="right"></div>
    </div>
</body>
</html>
