<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>双飞翼布局</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.wrap
	{
		border: 1px solid;	
		padding-right: 100px;
		padding-left:100px
	
	}
	.clear:after
	{
		content: "";
		display: block;
		clear: both;
	}
	.main
	{
		width: 100%;
		height: 200px;
		float: left;
		background:red;
	}
	.left
	{
		float: left;
		width: 100px;
		height: 100px;
		background: green;
		margin-left: -100%;
		position: relative;
		left: -100px;
	}
	.right
	{
		float: left;
		width: 100px;
		height: 100px;
		background: pink;
		margin-left: -100px;
		position: relative;
		left: 100px;

	}
	}
	
</style>
</head>
<body>
    <div class="wrap clear">
    	<div class="main"></div>
    	<div class="left"></div>
    	<div class="right"></div>
    </div>
</body>
</html>
