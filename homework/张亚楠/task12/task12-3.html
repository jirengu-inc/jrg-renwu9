<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	#header,
	#footer
	{
		height: 40px;
		background: #ccc;

	}
	.clear:after

	{ 
		content: "";
		display: block;
		clear: both;

	}
	#wrap
	{
		
		padding-left:250px;
		

	}
	.main
	{
		width: 100%;
		background: green;
		float: left;
		height: 200px;
	}
	.left
	{
		width:250px;
		height:200px;
		float: left;
		background: red;
		margin-left: -100%;
		position: relative;
		left: -250px;

		 
	}
	

</style>
</head>
<body>
    <div id="header">头部</div>
    <div id="wrap" class="clear">
    	<div class="main">圣杯布局指两边顶宽，中间自设适应的三栏布局，中间栏要在放在文档流面前以优先渲染。参考圣杯布局原理。流程：1.设置container的左右padding，用于预留左右变懒的空间。2.给所有元素设定位和浮动，用于设置左右两栏偏移。3.给左侧变懒设置right让其移动位置。设置负边距100%，让起跑到上面；4，给右侧变懒设置负边距使其跑到上面。</div>
    	<div class="left">左侧边栏，固定高度></div>
    	
    </div>
    <div id="footer">尾部</div>
</body>
</html>
