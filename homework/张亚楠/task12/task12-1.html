<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	body,ul,li
	{
		padding:0px;
		margin:0px;

	}
	li
	{
		list-style: none;
	}
	.layout
	{
		width: 901px;
		margin: 0 auto;
	}
	#content
	{
		margin-top:30px;
	}
	.main
	{
		background: #ccc;
		padding:10px 0px;
		margin-top: 10px;
	}
	.clear:after
	{
		content: "";
		display: block;
		clear: both;
	}

	.panels
	{
		float: left;
		margin-left: -20px;
	}
	.main li
	{
		float: left;
		width: 287px;
		background: green;
		height: 100px;
		margin-top:10px;
		margin-left: 20px;
	}

</style>
</head>
<body>
<div id="content" class="layout">
    <div class="main clear">
      <ul class="panels">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
 </div>
</body>
</html>
