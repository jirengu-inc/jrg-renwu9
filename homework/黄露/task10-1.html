<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>饥人谷</title>
	<style type="text/css">
		* {
		  outline: 0;
		  padding: 0;
		  margin: 0;
		  border: 0;
		  font-family: 微软雅黑;
		}

		#head{
			background: black;
			height: 50px;
			margin: 0;
			padding: 0;
		}
		.logo{
			background:url(http://cdn.jirengu.com/public/logo-tiny.png) 0 0 no-repeat;
			background-size: auto 40px;
			border:1px;
			width: 200px;
			height: 50px;
			float: left;
		}
		.logo:hover{
			cursor: pointer;
		}
		#content{
			height: 500px;
			width: 900px;
			margin: auto;
			clear: both;
			margin-top: 10px;
			color: #666;
		}
		#content>div{
			background-color: #eee;
		}
		.container{
			width: 900px;
			margin: auto;
			clear: both;
		}
		#footer{
			height: 40px;
			background: #333;

		}
		.navbar{
			border:1px;
			width: 270px;
			height: 50px;
			float: right;
			line-height: 50px;
		}
		/*.navbar>*/li{
			float: left;
			display: inline-block;
			width: 55px;
			margin-left: 10px;
			text-align: center;
			color: #fff;
		}
		.navbar li:hover{
			background-color: #fff;
			color: #000;
		}
		.aside{
			width: 200px;
			height: 500px;
			float: left;
		}
		.main{
			width: 670px;
			height: 165px;
			float: right;
			padding: 10px;
		}
		.main>h1{
			line-height:100px;
		}
		#footer a{
			text-decoration: none;
			color: #fff;
			line-height: 40px;
		}
	</style>
</head>
<body>
<div id="head">
    <div class="container">
    	<div class="logo"> </div>
        <ul class="navbar">
        	<li><span>技能</span></li>
        	<li><span>经历</span></li>
        	<li><span>作品</span></li>
        	<li><span>关于</span></li>
        </ul>
    </div>
</div>
<div id="content">
	<div class="aside"></div>
	<div class="main">
		<h1>我的作品</h1>
		<p>生活很美好</p>
		<p>心情不错</p>
		<p>代码写得很漂亮</p>
	</div>
</div>
<div id="footer">
	<ul class="container">
		<li><a href="http://jirengu.com/" target="_blank">饥人谷</a></li>
		<li><a href="http://jscode.me/" target="_blank">JSCODE</a></li>
		<li><a href="http://js.jirengu.com/" target="_blank">JSBIN</a></li>
	</ul>
</div>
</body>
</html>
