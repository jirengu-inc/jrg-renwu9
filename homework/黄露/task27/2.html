<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>三个轮播</title>
<style type="text/css">
html,body,ul,li{
	margin:0;
	padding: 0;
}
li{
	list-style: none;
}
a{
	text-decoration: none;
}
.carousel{
	position: relative;
	width: 310px;
	height: 206px;
	overflow: hidden;
}
.img-ct{
	position: relative;
}
.img-ct a{
	display: inline-block;
}
.img-ct img{
	width: 310px;
	height: 206px;
}
.img-ct:after{
	content: '';
	display: block;
	clear: both;
}
.img-ct li{
	float: left;
}
.arrow{
	position: absolute;
	top: 50%;
	margin-top: -15px; /*垂直居中*/
	width: 30px;
	height: 30px;
	line-height: 30px;
	text-align: center;
	background: #444;
	color: #fff;
	border-radius: 30px;
	box-shadow: 0 0 2px #888;
	opacity: 0.7;
}
.arrow:hover{
	opacity: 1;
}
.pre{
	left: 10px;
}
.next{
	right: 10px;
}
.bullet{
	position: absolute;
	bottom: 10px;
	left: 50%;
	transform: translateX(-50%); /*水平偏移，使其水平居中*/
}
.bullet li{
	width: 16px;
	height: 4px;
	border-radius: 2px;
	background: #fff;
	display: inline-block;
	cursor: pointer;
}
.bullet li.active{
	background: #666;
}

</style>
</head>
<body>
<div class="carousel">
	<ul class="img-ct">
		<li data-id='0'><a href="#"><img src="img/1.jpg"></a></li>
		<li data-id='1'><a href="#"><img src="img/2.jpg"></a></li>
		<li data-id='2'><a href="#"><img src="img/3.jpg"></a></li>
		<li data-id='3'><a href="#"><img src="img/4.jpg"></a></li>
	</ul>
	<a href="#" class="pre arrow"><</a>
	<a href="#" class="next arrow">></a>
	<ul class="bullet">
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>

<div class="carousel">
	<ul class="img-ct">
		<li data-id='0'><a href="#"><img src="img/1.jpg"></a></li>
		<li data-id='1'><a href="#"><img src="img/2.jpg"></a></li>
		<li data-id='2'><a href="#"><img src="img/3.jpg"></a></li>
		<li data-id='3'><a href="#"><img src="img/4.jpg"></a></li>
	</ul>
	<a href="#" class="pre arrow"><</a>
	<a href="#" class="next arrow">></a>
	<ul class="bullet">
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>

<div class="carousel">
	<ul class="img-ct">
		<li data-id='0'><a href="#"><img src="img/1.jpg"></a></li>
		<li data-id='1'><a href="#"><img src="img/2.jpg"></a></li>
		<li data-id='2'><a href="#"><img src="img/3.jpg"></a></li>
		<li data-id='3'><a href="#"><img src="img/4.jpg"></a></li>
	</ul>
	<a href="#" class="pre arrow"><</a>
	<a href="#" class="next arrow">></a>
	<ul class="bullet">
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript">
$.fn.carousel=function(){
	var $ct=$(this).find('.img-ct'),
	    $items=$ct.children(),
	    $pre=$(this).find('.pre'),
	    $next=$(this).find('.next'),
	    $bullet=$(this).find('.bullet'),
	    imgWidth=$items.width(),
	    imgCount=$ct.children().size(); //图片数量,.size()这里相当于.length

	$ct.prepend($items.last().clone());
	$ct.append($items.first().clone());
	imgRealCount=$ct.children().length;
	$ct.css({left:0-imgWidth,width:imgRealCount*imgWidth});

	var curIdx=0;
	var isAnimate=false;
	$next.on('click',function(){
		playNext();
	});
	$pre.on('click',function(){
		playPre();
	});
	$bullet.find('li').on('click',function(){
		var idx=$(this).index();
		if(idx > curIdx){
			playNext(idx-curIdx);
		}else if(idx < curIdx){
			playPre(curIdx-idx);
		}
	});

	//autoPlay();
	function stopAuto(){
		clearInterval(clock);
	}
	function autoPlay(){
		clock=setInterval(function(){
			playNext();
		},3000);s
	}

	function playNext(idx){
		var idx = idx || 1;
		if(!isAnimate){
			isAnimate=true;
			$ct.animate({left:'-='+(imgWidth*idx)},function(){
				curIdx+=idx;
				if(curIdx==imgCount){
					$ct.css('left',-imgWidth);
					curIdx=0;
				}
				isAnimate=false;
				setBullet();
			});
		}
	}

	function playPre(idx){
		var idx=idx||1;
		if(!isAnimate){
			isAnimate=true;
			$ct.animate({left:'+='+(imgWidth*idx)},function(){
				curIdx=(imgCount+curIdx-idx)%imgCount;
				if(curIdx==(imgCount-1)){
					$ct.css({left:0-imgWidth*imgCount});
				}
				isAnimate=false;
				setBullet();
			});
		}
	}

	function setBullet(){
		$bullet.find('li').removeClass('active')
		                  .eq(curIdx).addClass('active');
	}
}
$('.carousel').each(function(){
	$(this).carousel();
})



</script>
</body>
</html>
