<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>任务10-2</title>
	<style type="text/css">
		.div1{
			border:1px solid #ccc;
			width: 200px;
			height: 100px;
			margin: 20px;
		}
		.rt{
			border-bottom: 10px solid #ccc;
		 	border-top: 10px solid transparent;
		 	border-left: 10px solid transparent;
		 	border-right: 10px solid transparent;
		 	width: 0px;
		 	height: 0px;
		}
		 .rt1{
		 	position: absolute;
		 	left: 40px;
		 	top: 0px;
		 }
		 .rt2{
		 	border-bottom: 10px solid transparent;
		 	border-top: 10px solid red;
		 	border-left: 10px solid transparent;
		 	border-right: 10px solid red;
		 	width: 0px;
		 	height: 0px;
		 	position: absolute;
		 	left: 210px;
		 }
		 .rt3{
		 	position: relative;
		 	left: 10px;
		 	top: -20px;
		 }
		 .rt4{
		 	border-bottom: 10px solid #fff;
		 	position: relative;
		 	left: 10px;
		 	top: -38px;
		 }
	</style>
</head>
<body>
<div class="div1">
	<div class="rt rt1"></div>
</div>
<div class="div1">
	<div class="rt2"></div>
</div>
<div class="div1">
	<div class="rt rt3"></div>
	<div class="rt rt4"></div>
</div>
</body>
</html>
