<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>导航条展示隐藏</title>
	<style type="text/css">
		li{
			list-style: none;
		}
		ul{
			margin: 0;
			padding:0;
		}
		.navbar>li{
			position: relative;
			padding-left: 10px;
			width: 180px;
			height: 35px;
			color: #fff;
			font-size: 14px;
			line-height: 35px;
			border-bottom: 1px solid #df2020;
			background: #C7171E;
		}
		.navbar>li>span{
			margin-left: 100px;
		}
		.subnav{
			display: none;
			position: absolute;
			top:0;
			padding-left:10px;
			left: 190px;
			width: 180px;
			color: #000;
			font-size: 12px;
			border: 1px solid #ccc;

		}
		.subnav>li>span{
			margin-right: 60px;
		}

	</style>
</head>
<body>
<ul class="navbar">

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>

</script>
