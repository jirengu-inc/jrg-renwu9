<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>加载更多</title>
	<style type="text/css">
		ul{
			margin: 0;
			padding: 0;
		}
		.ct>li{
			margin: 5px;
			width: 100%;
			height: 40px;
			line-height: 40px;
			list-style: none;
			border: 1px solid #ccc;
		}
		.ct>li:hover{
			background: pink;
		}
		.btn{
			margin: 0 auto;
            width: 80px;
            height: 40px;
            line-height: 40px;
            border:1px solid #a53;
            border-radius: 3px;
            background: pink;
            cursor: pointer;
		}
	</style>
</head>
<body>
<ul class="ct">
	<li>内容1</li>
	<li>内容2</li>
</ul>

<div class="btn">加载更多</div>
<script type="text/javascript">
function ajax(ops){
	var xhr=new XMLHttpRequest();
	xhr.onreadystatechange=function(){
		if(xhr.readyState==4 && xhr.status==200){
			var json=JSON.parse(xhr.responseText);
			console.log(json);
			ops.success(json);
		}
		if(xhr.readyState==4 && xhr.status==404){
			ops.error();
		}
	}
	var datastr='';
	for(var key in ops.data){
		datastr += key+'='+ops.data[key]+'&';  
	}
	datastr = datastr.substr(0,datastr.length-1);
	xhr.open('get',ops.url+'?'+datastr,true);
	xhr.send();
}
var cur=3;
document.querySelector('.btn').addEventListener('click',function(){
	ajax({
		url:'getMore.php',
		type:'get',
		data:{start:cur,len:6},
		success:function(json){
			if(json.status==1){
				append(json.data);
			    cur +=6;
			}else{
				console.log('失败');
			}
		
		},
		error:function(){
			alert('系统异常');
		}

	})
})
var ct=document.querySelector('.ct');
function append(arr){
	for(var i=0;i<arr.length;i++){
		var li =document.createElement('li');
		li.innerText=arr[i];
		ct.appendChild(li);
	}
}
</script>
</body>
</html>
