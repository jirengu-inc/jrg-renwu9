<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>模态框</title>
	<style>
	body{
		box-sizing: border-box;
	}
		.cover{
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #000;
			opacity: 0.5;
			z-index: 99;
		}
		.modal{
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			margin-top:-100px;
			margin-left: -200px;
			width: 400px;
			height: 200px;
			border: 1px solid #ccc;
			border-radius: 3px;
			background: #fff;
			z-index: 100;
		}
		.ct{
			width: 400px;
			height: 130px;
			border-top:2px solid #ccc;
			border-bottom: 1px solid #ccc;
		}
		.hd{
			padding: 5px;
		}
		a{
			float: right;
			text-decoration: none;
			font-size: 20px;
			color: #333;
			margin-left: 10px;
		}
		.hd h4{
			float: left;
			margin: 0;
		}
		.hd:after{
			content: '';
			display: block;
			clear: both;
		}
		.active{
          display: block;
		}

	</style>
</head>
<body>
<button class="click">点我</button>
<div class="cover"></div>
<div class="modal">
<div class="hd">
	<h4>我是标题</h4><a href="#" class="x">×</a>
</div>
<div class="ct">
	<p>我是内容1</p>
	<p>我是内容2</p>
</div>
<div class="ft">
	<a href="#">确定</a>
	<a href="#" class="cancle">取消</a>
</div>
</div>
<script type="text/javascript">
	var click=document.querySelector('.click'),
	    cover=document.querySelector('.cover'),
	    modal=document.querySelector('.modal'),
	    x=document.querySelector('.x'),
	    cancle=document.querySelector('.cancle');
	click.addEventListener('click',function(){
		cover.className+=' '+'active';
		modal.className+=' '+'active';
	})
	function remove(){
		cover.className=cover.className.replace('active','');
		modal.className=modal.className.replace('active','');
	}
	cover.addEventListener('click',remove);
	x.addEventListener('click',remove);
	cancle.addEventListener('click',remove);


</script>
</body>
</html>
