<script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js'></script>
<script type="text/javascript">
var load={
	isVisible:function($node){
		var Top=$node.offset().top,
		    winH=$(window).height(),
		    scrollTop=$(window).scrollTop();
		if(scrollTop+winH>Top && scrollTop<Top){
			return true;
		}else{
			return false;
		}
	},
	scroll1:function($node){
		var self=this;
		$(window).on('scroll',function(){
			if(self.isVisible($node)){
				console.log('true');
			}
		})
	},
	scroll2:function($node){
		$(window).on('scroll',function(){
			if($node.attr('isload')){ 
				return; 
			}else{
				if(load.isVisible($node)){
					$node.attr('isload',true);
					console.log('true');
				}
			}
			
		})
	}
};
var hello=$('#hello');
//load.scroll1(hello);

load.scroll2(hello);


</script>
