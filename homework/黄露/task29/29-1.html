<button>回到顶部</button>

<script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js'></script>
<script>
	var $top=$('button');
	$(window).on('scroll',function(){
		if($(this).scrollTop()>100){
			$top.show();
		}else{
			$top.hide();
		}
	});
	$top.on('click',function(){
		$(window).scrollTop(0);
	})


</script>
