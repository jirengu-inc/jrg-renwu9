<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.header{
			width:100%;
			height:60px;
			line-height: 60px;
			text-align: center;
			background:yellow;
		}
		.nav{
			width:100%;
			height:40px;
			background:red;
			margin-top: 20px;
		}
		.content{
			width:100%;
			height:1000px;
			background: #222;
			position: relative;
		}
		.aside{
			width:100px;
			height:600px;
			background: blue;
			position: absolute;
			top:30px;
			left:30px;
		}
		.main{
			width:70%;
			height:900px;
			background: #ccc;
			position: absolute;
			left:130px;
			top:30px;
		}
		.footer{
			width:100%;
			height:30px;
			background: green;
		}
		.layout{
			width:1200px;
			margin:0 auto;
		}
	</style>
</head>
<body>
<div class="layout">
	<div class="header"> header</div>
	<div class="nav">nav</div>
	<div class="content">
		<div class="aside">aside</div>
		<div class="main">main</div>
	</div>
	<div class="footer">footer</div>
	<div class="nav">nav1</div>
	<div class="content">
		<div class="aside">aside1</div>
		<div class="main">main1</div>
	</div>
	<div class="footer">footer1</div>
	<div class="nav">nav2</div>
	<div class="content">
		<div class="aside">aside2</div>
		<div class="main">main2</div>
	</div>
	<div class="footer">footer1</div>
</div>
<div class="button">
	<button class="set-nav">点击设置nav为stick</button>
</div>
<script src='http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js'></script>
<script>
	$.fn.stick=function(handler){

		$(this).each(function(){
			var $cur=$(this),
			curWidth=$cur.width(),
			offsetTop=$cur.offset().top,
			offsetLeft=$cur.offset().left,
			onchange=handler||function(){};

		var $div=$cur.clone()
					 .css("opacity",0)
					 .insertBefore($cur)
					 .hide();

		$(window).on("scroll",function(){
			var scrollTop=$(this).scrollTop();

			if(scrollTop>=offsetTop){
				if(!isFixed()){
					setFixed();
					onchange.call($cur);
				}
			}else{
				if(isFixed()){
					unsetFixed();
				}
			}
		});

		function isFixed(){
			return !!$cur.attr("data-fixed");
		}

		function setFixed(){
			$cur.attr("data-fixed",true)
				.css({
					position:"fixed",
					top:0,
					left: offsetLeft,
					"z-index":20,
					width:curWidth,
					margin:0
				});
			$div.show();
		}

		function unsetFixed(){
			$cur.removeAttr("data-fixed")
				.removeAttr('style');
			$div.hide();
		}
		})
	}
		
$(".set-nav").on("click",function(){
	$(".nav").stick()
})

</script>
</body >
</html>
