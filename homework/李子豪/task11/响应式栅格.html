<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		#list{
			height:40px;
			border:1px solid #aaa;
		}
		#list>li{
			display: inline-block;
			list-style: none;
			font:20px/40px "微软雅黑";
			padding-left: 10px;
			padding-right: 10px;
			position: relative;
		}
		#list a{
			text-decoration: none;
			color:black;
		}
		#list li:hover{
			background: #ccc;
			;
		}

		#list li:hover .child{
			display:block;
		}
		.child{
			display:none;
			list-style: none;
			position:absolute;
			top:100%;
			left:0px;
			border:1px solid #ccc;
			
		}
		.child li:hover{
			background: #ccc;	
		}
	</style>
</head>
<body>
	<ul id="list">
		<li><a href="">前端</a>
			<ul class="child">
				<li><a href="">JavaScript</a></li>
				<li><a href="">CSS</a></li>
				<li><a href="">HTML</a></li>
			</ul>
		</li>
		<li><a href="">服务端</a>
			<ul class="child">
				<li><a href="">Node</a></li>
				<li><a href="">PHP</a></li>
				<li><a href="">Java</a></li>
			</ul>
		</li>
		<li><a href="">前段工具</a>
			<ul class="child">
				<li><a href="">Sublime</a></li>
				<li><a href="">WebStrom</a></li>
				<li><a href="">Git</a></li>
			</ul></li>
		</li>
		<li><a href="">HTML</a></li>
		<li><a href="">NODE</a></li>
	</ul>
</body>
</html>
