
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>IconFont</title>
    <link rel="stylesheet" href="iconfont.css">
    <style>
@font-face {
  font-family: 'iconfont';  /* project id："163590" */
  src: url('http://at.alicdn.com/t/font_n4s1a1tevm6xbt9.eot');
  src: url('http://at.alicdn.com/t/font_n4s1a1tevm6xbt9.eot') format('embedded-opentype'),
  url('http://at.alicdn.com/t/font_n4s1a1tevm6xbt9.woff') format('woff'),
  url('http://at.alicdn.com/t/font_n4s1a1tevm6xbt9.ttf') format('truetype'),
  url('http://at.alicdn.com/t/font_n4s1a1tevm6xbt9.svg#iconfont') format('svg');
}
.iconfont {
  font-family:"iconfont" !important;
  font-size:20px;
  font-style:normal;
}
.iconfont:hover{
  cursor: pointer;
  color:#a663be;
}
    </style>
</head>
<body>
    <i class="iconfont">&#xe601;前进</i>
    <i class="iconfont">&#xe626;开始</i>
    <i class="iconfont">&#xe684;停止</i>
   
</body>
</html>
