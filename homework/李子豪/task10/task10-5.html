<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.class1,.class3{
			width:100px;
			height:100px;
			background-color: red;
			position:fixed;
			top:10px;
			left:10px;
		}
		.class2,.class4{
			width:300px;
			height:300px;
			background-color:#ccc;
			position:fixed;
			top:10px;
			left:10px;
          /*此时，class1的优先级要低于class2的优先级，所以class1被挡在了class2的后面*/
          /*此时，class1的优先级要低于class3的优先级，所以class4被挡在了class2的后面*/
		}

      .class3{
          top:320px;
          z-index:1;
          /*只要设定一个z-index值大于默认的值，z-index默认值为0；class3元素就会在class4的上方*/
      }
      .class4{
          top:320px;
      }
	</style>
</head>
<body>
	<div class="class1">1</div>
	<div class="class2">2</div>
    <div class="class3">3</div>
	<div class="class4">4</div>
</body>
</html>
