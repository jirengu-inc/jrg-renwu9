<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		.class1{
			margin-bottom: -100px;
			background-color: red;
			/*由于设置了负margin，造成了父元素的高度有所变化。*/
			/*负margin会对自己的宽高有影响*/
		}
		.class3{
			position: relative;
			top:100px;
			background: red;
			/*设置了top值，但是父元素的高度值并没有变化。*/
			/*relative对自己的宽高没有影响*/
		}
		div>div{
			width:100px;
			height:100px;
			background-color: #ccc;
			margin-top:30px;
		}
		body>div{
			border:1px solid black;
			margin:20px;
		}
	</style>
</head>
<body>
	<div>
		<div class="class1">我是负margin你好啊，hello</div>
		<div class="class2"></div>
	</div>
	<div>
		<div class="class3">我是relative啊，你好啊，回来咯</div>
		<div class="class4"></div>
	</div>
</html>
