<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片居中</title>
	<style>
		body>div{
			width:500px;
			height:500px;
			border:1px solid red;
			margin-top:20px;
		}
		.class1{
		    
            display: table-cell;
            vertical-align:middle;
           
		}
      .class1 div{
         margin:0 auto;
      }
		.class2 div{
			display:block;
			margin:100px auto;
			/*已知元素宽高的话，可以使用（父元素宽度-该元素宽度/2）对margin-top和margin-bottom进行设置*/
		}
		.class3{
			position: relative;
		}
		.class3 div{
			position: absolute;
            left:50%;
            top:50%;
            margin-left:-150px;
          margin-top:-150px;
			/*绝对定位让元素居中，设定父元素为相对定位，然后自己设置绝对定位，left设为50%，top设为50%，负margin为元素宽度高度的一半*/
            
		}
		.class4{
			display:flex;
			justify-content:center;
            align-items: center;
			/*使用flex，使元素进行水平垂直居中*/
		}
		.class4 div,.class1 div,.class2 div,.class3 div,.class5 div{
			height:300px;
            width:300px;
            background:#ccc;
			
		}
		.class5 div{
			margin-left:100px;
            margin-top:100px;
			/*
			在知道了元素的高宽度值后我们就可以用margin值进行居中，计算方式是（父容器的宽度-图片宽度）/ 2即可*/
		}
		
	</style>
</head>

<body>
	<div class="class1" >
		<div></div>
	</div>
	<div class="class2" >
		<div></div>
	</div>
	<div class="class3" >
		<div></div>
	</div>
	<div class="class4" >
		<div></div>
	</div>
	<div class="class5" >
		<div></div>
	</div>
    <!--本代码由饥人谷_李子豪和饥人谷所有-->
</body>
</html>
