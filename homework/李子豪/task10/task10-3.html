<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body> div{
		position:relative;
		margin-top: 20px;
		padding-top: 20px;
	}
	.head div:first-child,.main div:first-child,.footer div:first-child{
		width:200px;
		height:100px;
		border:1px solid #ccc;
	}
	.head div:nth-child(2),.footer div:nth-child(2){
		width:0px;
		height:0px;
		border-bottom:16px solid #ccc;
		border-right:16px solid #fff;
		border-top: 16px solid #fff;
		border-left: 16px solid #fff;
		position:absolute;
		bottom:101px;
		left:10px;
	}
	.main div:nth-child(2){
		width:0px;
		height:0px;
		border-bottom:0px solid transparent;
		border-right:0px solid transparent;
		border-top: 20px solid red;
		border-left: 20px solid transparent;
		position:absolute;
		left:181px;
		top:20px;
	}
	.footer div:last-child{
		width:0px;
		height:0px;
		border-bottom:15px solid #fff;
		border-right:15px solid transparent;
		border-left:15px solid transparent;
		position:absolute;
		bottom:100px;
		left:11px;
	}

	</style>
</head>
<body>
	<div class="head">
		<div>
		</div>
		<div>
		</div>
	</div>
	<div class="main">
		<div></div>
		<div></div>	
	</div>
	<div class="footer">
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
