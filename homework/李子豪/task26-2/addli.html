<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	.item{
		width:100%;
		height:60px;
		border:2px solid #ccc;
		list-style: none;
		margin-top:10px 

	}
	.item:hover{
		background: green;
	}
	.btn{
		margin:10px auto;
		width:200px;
		height: 60px;
		text-align: center;
		line-height: 60px;
		border: 1px solid #ccc;
	}
	</style>

<body>
	<div class="c">
			<div class="item">内容1</div>
			<div class="item">内容2</div>
			<div class="btn">加载更多</div>

<script src='http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js'></script>
<script>

$(function(){

	var LEN=3;
	var ready=true;

	$(".btn").on("click",function(){
		var me = this,
			start=$(this).index();
			if(!ready){
				return;
			}
			ready = false;
			$(me).text("loading...");
	$.ajax({
		url:"loding.php",
		type:"GET",
		dataType:"json",
		data:{
			start:start,
			len:LEN
		},
		success:function(data){
			console.log(this);
			if(data&&data.status===1){
				var items=data.data;
				for(var i=0;i<items.length;i++){
					$(me).before("<div class='item'>"+items[i]+'</div>')
				}
			}else{
				alert("error1")
			}
		},
		error:function(){
			alert("error2")
		},
		complete:function(){
			ready=true;
			$(me).text("加载更多");
		}
		});
	})
})
