<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html,body{
		padding:0px;
		margin:0px;
	}
	.header,.footer{
		width:100%;
		height:60px;
		background: #666;
	}
	.main{
		
		border:1px solid;
	}
	.main:after{
		content: "";
		display: block;
		clear: both;
	}
	
	.box1{
		width:100%;
		height:80px;
		float:left;
	}
	.box1 .added{
		background-color: black;
		height:80px;
		color:white;
		margin-left:200px;
		margin-right: 200px;
	}
	.box2,.box3{
		width:200px;
		height:100px;
		float:left;
	}
	.box2{		
		background: yellow;
		margin-left: -100%;
	}
	.box3{		
		background: blue;
		margin-left:-200px;
	}
	</style>
</head>
<body>
	<div class="header">header</div>
	<div class="main" >
			<div class="box1">
				<div class="added">双飞翼</div>
			</div>
			<div class="box2">2</div>
			<div class="box3">3</div>
	</div>
	<div class="footer">footer</div>
</body>
</html>
