<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.main{
			width:600px;
			height:200px;
			border:1px solid;
			margin:50px auto;
		}
		.box{
			width:100px;
			height:100px;			
			background: red;
		}
		.box1{
			background-color: green;
		}
		.box3{
			margin-top:-20px;
			background: green;
		}
		.box5{
			position: relative;	
			top:-20px;
			background:green;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="box1 box" >原本位置</div>
		<div class="box2 box" >同级元素</div>
	</div>
	<div class="main">
		<div class="box3 box" >margin-left</div>
		<div class="box4 box" >同级元素</div>
	</div>
	<div class="main">
		<div class="box5 box" >position: relative</div>
		<div class="box6 box">同级元素</div>
	</div>
</body>
</html>
