<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html,body{
		padding:0px;
		margin:0px;
	}
	.main{
		border: 1px solid;
		width:700px;
		margin:100px auto;
		padding:0px 200px 0 200px;
		/*padding值设置为左右两栏的宽度，左padding为左栏宽度，右padding为右栏宽度*/
	}
	.main:after{
		content: "";
		display: block;
		clear: both;
		/*设置清除浮动用来避免高度塌陷*/
	}
	
	.content{
		width:100%;
		height:80px;
		background-color:rgb(254,67,101);
		float:left;
		/*将中间栏宽度设为100%，添加浮动*/
	}
	.left-side,.right-side{
		width:200px;
		float:left;
		background:rgb(249,205,173);
		/*两个侧边栏固定宽度，添加浮动*/
	}
	.left-side{
		margin-left:-100%;
		/*左侧设置负margin为-100%*/
		position:relative;
		left:-200px;
		/*左边栏的left为本身宽度的负值*/
	}
	.right-side{
		margin-left:-200px;
		/*右侧设置负margin为本身宽度的负数*/
		position: relative;
		left:200px;
		/*左边栏的left为本身宽度的值*/
	}
	</style>
</head>
<body>
	<div class="main" >
			<div class="content">
				
			</div>
			<div class="left-side">左侧边栏</div>
			<div class="right-side">右侧边栏</div>
	</div>
</body>
</html>
