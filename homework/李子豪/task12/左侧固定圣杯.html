<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html,body{
		padding:0px;
		margin:0px;
	}
	.header,.footer{
		width:100%;
		height:60px;
		background: #666;
	}
	.main{
		
		padding:0 0 0 200px;
	}
	.main:after{
		content: "";
		display: block;
		clear: both;
	}
	
	.box1{
		width:100%;
		height:80px;
		background-color: red;
		float:left;
	}
	.box2,.box3{
		width:200px;
		height:100px;
		float:left;
		position: relative;
	}

	.box2{		
		background: blue;		
		margin-left: -100%;		
		left:-200px;
	}
	</style>
</head>
<body>
	<div class="header">header</div>
	<div class="main" >
			<div class="box1">1</div>
			<div class="box2">2</div>
	</div>
	<div class="footer">footer</div>
</body>
</html>
