<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html,body{
		padding:100px;
		margin:0px;
		font-family: "微软雅黑";
		text-align: center;
	}
	.header,.footer{
		width:100%;
		height:60px;
		background:rgb(131,175,155);
	}
	.main{
		
		padding:0 200px;
	}
	.main:after{
		content: "";
		display: block;
		clear: both;
	}
	
	.box1{
		width:100%;
		height:80px;
		background-color:rgb(254,67,101);
		float:left;
	}
	.box2,.box3{
		width:200px;
		height:100px;
		float:left;
		position: relative;
	}
	.box2{		
		background: rgb(252,157,154);
		margin-left: -200px;		
		left:200px;
	}
	.box3{		
		background:rgb(249,205,173);
		height:400px;		
		margin-left: -100%;		
		left:-200px;
	}
	</style>
</head>
<body>
	<div class="header">3列布局，中间宽度自适应，两边定宽</div>
	<div class="main" >
			<div class="box1">中间栏要在浏览器中优先渲染</div>
			<div class="box2">要求只用一个额外的DIV标签</div>
			<div class="box3">允许任意列的高度最高</div>
	</div>
	<div class="footer">要求用最简单的CSS</div>
</body>
</html>
